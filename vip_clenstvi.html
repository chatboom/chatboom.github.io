<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Členství</title>
    <style>
        .vip-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .vip-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .vip-subtitle {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        .vip-description {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .vip-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .vip-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.addEventListener('contextmenu', function(event) {
                event.preventDefault();
            });
        });
    </script>
</head>
<body>
    <div class="vip-container">
        <div class="vip-title">VIP Členství</div>
        <div class="vip-subtitle">Exkluzivní výhody pro VIP členy</div>
        <div class="vip-description">
            Připojte se k našemu VIP programu a získejte přístup k exkluzivním funkcím, speciálním nabídkám a mnohem více. 
            Užijte si vylepšený zážitek s naším VIP členstvím.
        </div>
        <a href="#" class="vip-button">Zakoupit</a>
    </div>
</body>
</html>
