<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>ChatBoom</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            flex: 1;
            padding: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            overflow-y: auto; /* Zajistí, že se komentáře budou posouvat */
        }

        .comment-form {
            position: sticky;
            bottom: 0;
            background: #ffffff;
            padding: 10px;
            box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            align-items: flex-end;
        }

        .comment-textarea-wrapper {
            flex: 1;
            display: flex;
        }

        .comment-textarea-wrapper textarea {
            width: 100%; /* Zabere celý prostor kromě místa pro tlačítko */
            height: 120px; /* Zvětšená výška textového pole */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            box-sizing: border-box;
        }

        .comment-form button {
            width: 100px;
            padding: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .comment-form button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .comments-container {
            margin-top: 20px;
        }

        .comment {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .comment-actions {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Změněno na flex-start */
        }

        .comment-actions img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .like-container {
            display: flex;
            align-items: center;
        }

        .like-count {
            font-size: 14px;
            margin-left: 5px;
        }

        @media (max-width: 600px) {
            .comment-form {
                flex-direction: column;
                align-items: stretch; /* Zajistí, že textové pole bude mít maximální šířku */
            }

            .comment-textarea-wrapper {
                width: 100%; /* Zajistí, že wrapper zabere celou šířku */
                margin-bottom: 10px; /* Vzdálenost mezi textovým polem a tlačítkem */
            }

            .comment-textarea-wrapper textarea {
                width: 100%; /* Zabere celý prostor v rámci wrapperu */
            }

            .comment-form button {
                width: 100%; /* Tlačítko bude mít 100% šířku */
                max-width: 100px; /* Maximální šířka tlačítka */
                margin-left: 0; /* Zrušíme levý margin */
            }
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            z-index: 1000;
        }

        .bottom-bar-item img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="commentsContainer" class="comments-container">
            <!-- Komentáře budou dynamicky generovány zde -->
        </div>
    </div>

    <div class="comment-form">
        <div class="comment-textarea-wrapper">
            <textarea id="commentText" class="comment-textarea" maxlength="200" placeholder="Napište svůj komentář..."></textarea>
        </div>
        <button id="submitButton" class="submit-button" disabled>Odeslat</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Firebase konfigurace
        var firebaseConfig = {
            apiKey: "AIzaSyAu1PLSU2rnSLNdfQcshBSNESqM7svzyRQ",
            authDomain: "chatboom-95647.firebaseapp.com",
            databaseURL: "https://chatboom-95647-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chatboom-95647",
            storageBucket: "chatboom-95647.appspot.com",
            messagingSenderId: "458271134858",
            appId: "1:458271134858:web:5e09d3329ba81626830973",
        };

        // Inicializace Firebase
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        const commentText = document.getElementById('commentText');
        const submitButton = document.getElementById('submitButton');
        const commentsContainer = document.getElementById('commentsContainer');

        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('postId');

        if (!postId) {
            alert('Chyba: ID příspěvku není k dispozici.');
            window.location.href = 'dum.html';
        }

        // Definice zakázaných slov
        const forbiddenWords = ['debile', 'kokote', 'blbec', 'zmrde', 'pičo', 'píčus', 'negře', 'negre', 'postiženec', 
        'kurva', 'srač', 'čurak', 'skurvený', 'retard', 'jebat', 'šukat', 'šuká', 'hovado', 'jebat', 'mrdat', 'děvka', 
        'kretén', 'žebrák', 'sračka', 'hajzl', 'feťák', 'bezdomovec']; // Přidejte slova, která chcete zakázat

        // Funkce pro kontrolu zakázaných slov
        function containsForbiddenWords(text) {
            const lowerCaseText = text.toLowerCase();
            return forbiddenWords.some(word => lowerCaseText.includes(word.toLowerCase()));
        }

        // Funkce pro aktualizaci stavu tlačítka
        commentText.addEventListener('input', () => {
            const textLength = commentText.value.length;

            if (textLength > 0 && !containsForbiddenWords(commentText.value)) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        });

        submitButton.addEventListener('click', () => {
            const commentContent = commentText.value.trim();

            if (commentContent.length === 0) {
                alert('Komentář nemůže být prázdný.');
                return;
            }

            if (containsForbiddenWords(commentContent)) {
                alert('Komentář obsahuje zakázaná slova.');
                return;
            }

            const commentId = database.ref('comments/' + postId).push().key;
            const commentData = {
                content: commentContent,
                timestamp: Date.now(),
                likes: 0
            };

            const updates = {};
            updates['/comments/' + postId + '/' + commentId] = commentData;

            database.ref().update(updates, (error) => {
                if (error) {
                    alert('Chyba při ukládání komentáře: ' + error.message);
                } else {
                    commentText.value = '';
                    submitButton.disabled = true;
                }
            });
        });

        function loadComments() {
            database.ref('comments/' + postId).on('value', (snapshot) => {
                commentsContainer.innerHTML = '';
                const comments = snapshot.val();
                if (comments) {
                    const sortedComments = Object.keys(comments).sort((a, b) => comments[b].timestamp - comments[a].timestamp);
                    sortedComments.forEach((key) => {
                        const comment = comments[key];
                        const commentElement = document.createElement('div');
                        commentElement.className = 'comment';
                        commentElement.innerHTML = `
                            <p>${comment.content}</p>
                            <div class="comment-actions">
                                <div class="like-container">
                                    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" alt="Lajk" onclick="likeComment('${postId}', '${key}')">
                                    <span class="like-count">${comment.likes || 0}</span>
                                </div>
                            </div>
                        `;
                        commentsContainer.appendChild(commentElement);
                    });
                    commentsContainer.scrollTop = commentsContainer.scrollHeight; // Posune na konec komentářů
                }
            }, (error) => {
                console.error('Chyba při načítání komentářů:', error);
            });
        }

        function likeComment(postId, commentId) {
            const commentRef = database.ref('comments/' + postId + '/' + commentId + '/likes');
            commentRef.transaction((currentLikes) => {
                return (currentLikes || 0) + 1;
            });
        }

        loadComments();
    </script>
</body>
</html>
