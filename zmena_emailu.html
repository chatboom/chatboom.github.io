<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Změna Emailu</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="email"], input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Změna Emailu</h1>
        <div class="form-group">
            <label for="currentEmail">Aktuální Email:</label>
            <input type="text" id="currentEmail" disabled>
        </div>
        <div class="form-group">
            <label for="newEmail">Nový Email:</label>
            <input type="email" id="newEmail" placeholder="Zadejte nový email" required>
        </div>
        <button id="changeEmailButton">Změnit Email</button>
        <div id="message" class="message"></div>
    </div>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAu1PLSU2rnSLNdfQcshBSNESqM7svzyRQ",
            authDomain: "chatboom-95647.firebaseapp.com",
            projectId: "chatboom-95647",
            storageBucket: "chatboom-95647.appspot.com",
            messagingSenderId: "458271134858",
            appId: "1:458271134858:web:5e09d3329ba81626830973",
        };
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('currentEmail').value = user.email;
            } else {
                window.location = 'login.html';
            }
        });

        document.getElementById('changeEmailButton').addEventListener('click', () => {
            const newEmail = document.getElementById('newEmail').value;
            const user = auth.currentUser;

            if (user) {
                user.updateEmail(newEmail).then(() => {
                    document.getElementById('message').textContent = 'Email byl úspěšně změněn.';
                    document.getElementById('message').style.color = 'green';
                }).catch(error => {
                    document.getElementById('message').textContent = `Chyba: ${error.message}`;
                    document.getElementById('message').style.color = 'red';
                });
            }
        });
    </script>
</body>
</html>
