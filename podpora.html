<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBoom</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            min-height: 150px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #007bff;
            cursor: pointer;
        }
        .back-btn:hover {
            color: #0056b3;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i> Zpět
    </div>

    <div class="container">
        <h1>Podpora</h1>
        <form id="supportForm">
            <label for="name">Jméno:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Zpráva:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Odeslat</button>
        </form>
    </div>

    <script>
    var firebaseConfig = {
        apiKey: "AIzaSyAu1PLSU2rnSLNdfQcshBSNESqM7svzyRQ",
        authDomain: "chatboom-95647.firebaseapp.com",
        databaseURL: "https://chatboom-95647-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "chatboom-95647",
        storageBucket: "chatboom-95647.appspot.com",
        messagingSenderId: "458271134858",
        appId: "1:458271134858:web:5e09d3329ba81626830973",
    };

    firebase.initializeApp(firebaseConfig);

    var database = firebase.database();

    function goBack() {
        window.history.back();
    }

    document.getElementById('supportForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var message = document.getElementById('message').value;

        database.ref('messages').push({
            name: name,
            email: email,
            message: message,
            timestamp: Date.now()
        }).then(function() {
            window.location.href = `dum.html`;
        }).catch(function(error) {
            console.error('Error adding data: ', error);
        });
    });
</script>
</body>
</html>
