<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>ChatBoom</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .top-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 10px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            z-index: 1000; /* Zajistí, že bude nad ostatním obsahem */
        }

        .top-bar-item {
            display: flex;
            align-items: center;
        }

        .top-bar-item:first-child {
            margin-right: auto; /* Ikona profilu na levé straně */
        }

        .top-bar-item:last-child {
            display: flex;
            align-items: center;
            margin-left: auto; /* Udržuje ikony na pravé straně */
            padding-right: 20px; /* Extra padding napravo */
        }

        .top-bar-item img {
            width: 30px;
            height: 30px;
        }

        .add-friend-button,
        .requests-button {
            background: none; /* Bez pozadí */
            border: none; /* Bez rámečku */
            cursor: pointer; /* Ukazatel myši při najetí */
            padding: 0; /* Žádné vnitřní odsazení */
            margin-left: 10px; /* Odsazení mezi ikonami */
        }

        .add-friend-button img,
        .requests-button img {
            width: 30px;
            height: 30px;
        }

        /* Media queries pro mobilní zařízení */
        @media (max-width: 600px) {
            .top-bar-item img {
                width: 25px;
                height: 25px;
            }
            .add-friend-button img,
            .requests-button img {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-item">
            <!-- Ikona profilu na levé straně -->
            <a href="profil.html">
                <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="Profil">
            </a>
        </div>
        <div class="top-bar-item">
            <!-- Ikona pro přidání přátel -->
            <button class="add-friend-button" onclick="redirectToAddFriends()">
                <img src="https://img.icons8.com/ios-filled/50/000000/add-user-male.png" alt="Přidat přátele">
            </button>
            <!-- Ikona pro žádosti o přátelství -->
            <button class="requests-button" onclick="redirectToFriendRequests()">
                <img src="https://img.icons8.com/ios-filled/50/000000/like.png" alt="Žádosti o přátelství">
            </button>
        </div>
    </div>
    <div class="bottom-bar">
        <div class="bottom-bar-item">
            <a href="dum.html">
                <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Domovská Stránka">
            </a>
        </div>
        <div class="bottom-bar-item">
            <a href="komunikace.html">
                <img src="https://img.icons8.com/ios-filled/50/000000/chat.png" alt="Chat">
            </a>
        </div>
        <div class="bottom-bar-item">
            <a href="nastaveni.html">
                <img src="https://img.icons8.com/ios-filled/50/000000/settings.png" alt="Nastavení">
            </a>
        </div>
    </div>

    <script>
        function redirectToAddFriends() {
            window.location.href = 'pridat_pratele.html';
        }

        function redirectToFriendRequests() {
            window.location.href = 'zadosti_o_pratelstvi.html';
        }
    </script>
</body>
</html>
