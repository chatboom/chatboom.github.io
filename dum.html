<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>ChatBoom</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.top-bar {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #ffffff;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    box-shadow: 0 1px 10px rgba(0, 0, 0, 0.1);
    padding: 20px 30px; /* Širší padding pro větší panel */
    z-index: 1000;
}

.top-bar-item {
    display: flex;
    align-items: center;
    margin-left: 15px; /* Přidá mezery mezi položky */
}

.top-bar-item img {
    width: 30px;
    height: 30px;
}

.add-friend-button,
.requests-button,
.comments-button {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
}

.add-friend-button img,
.requests-button img,
.comments-button img {
    width: 30px;
    height: 30px;
}

@media (max-width: 600px) {
    .top-bar-item img {
        width: 25px;
        height: 25px;
    }
    .add-friend-button img,
    .requests-button img,
    .comments-button img {
        width: 25px;
        height: 25px;
    }
}

.container {
    margin-top: 60px;
    padding: 20px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
}

.post-form {
    position: relative;
    margin-bottom: 20px;
}

.post-textarea {
    width: 100%;
    height: 100px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: none;
    box-sizing: border-box;
}

.char-counter {
    position: absolute;
    right: 10px;
    bottom: 10px;
    font-size: 12px;
    color: #666;
}

.submit-button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
}

.submit-button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

.posts-container {
    margin-top: 20px;
}

.post {
    padding: 10px;
    background-color: #f9f9f9;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
}

.post-actions {
    display: flex;
    justify-content: center; /* Centruje ikony horizontálně */
    align-items: flex-end; /* Zarovnání ikon ke spodní části příspěvku */
    margin-top: 10px;
}

.post-actions img {
    width: 24px;
    height: 24px;
    cursor: pointer;
}

.like-container {
    display: flex;
    align-items: center;
    justify-content: flex-start; /* Like ikona bude vlevo */
}

.like-count {
    font-size: 14px;
    margin-left: 5px;
}

.comment-container {
    display: flex;
    justify-content: center;
    width: 100%; /* Zajistí, že komentář ikona bude uprostřed */
    position: relative;
    
}



.bottom-bar {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #ffffff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.1);
    padding: 10px 20px;
    z-index: 1000;
    overflow-x: auto;
    white-space: nowrap;
}

.bottom-bar-item {
    display: flex;
    align-items: center;
    flex: 1;
    justify-content: center;
}

.bottom-bar-item img {
    width: 30px;
    height: 30px;
}

.profile-icon {
    width: 40px;
    height: 40px;
}

@media (max-width: 600px) {
    .bottom-bar-item img {
        width: 25px;
        height: 25px;
    }

    .profile-icon {
        width: 30px;
        height: 30px;
    }
}

.friend-requests-icon {
    position: absolute;
    right: 70px; /* Posunutí srdce více vlevo */
    top: 10px;
}
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-item">
            <!-- Můžete sem přidat další položky na levé straně horního panelu -->
        </div>
        <div class="top-bar-item">
            <button class="requests-button friend-requests-icon" onclick="redirectToFriendRequests()">
                <img src="https://img.icons8.com/ios-filled/50/000000/like.png" alt="Žádosti o přátelství">
            </button>
        </div>
    </div>

    <div class="container">
        <div class="post-form">
            <textarea id="postText" class="post-textarea" maxlength="500" placeholder="Napište svůj příspěvek..."></textarea>
            <div id="charCounter" class="char-counter">0/500</div>
        </div>
        <button id="submitButton" class="submit-button" disabled>Odeslat</button>

        <div id="postsContainer" class="posts-container">
            <!-- Příspěvky budou dynamicky generovány zde -->
        </div>
    </div>

    <div class="bottom-bar">
        <div class="bottom-bar-item">
            <a href="dum.html">
                <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Domovská Stránka">
            </a>
        </div>
        <div class="bottom-bar-item search-container">
            <a href="pridat_pratele.html">
                <img src="https://img.icons8.com/ios-filled/50/000000/search.png" alt="Hledat">
            </a>
        </div>
        <div class="bottom-bar-item">
            <a href="komunikace.html">
                <img src="https://img.icons8.com/ios-filled/50/000000/chat.png" alt="Chat">
            </a>
        </div>
        <div class="bottom-bar-item">
            <a href="profil.html">
                <img class="profile-icon" src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="Profil">
            </a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Firebase konfigurace
        const firebaseConfig = {
            apiKey: "AIzaSyAu1PLSU2rnSLNdfQcshBSNESqM7svzyRQ",
            authDomain: "chatboom-95647.firebaseapp.com",
            databaseURL: "https://chatboom-95647-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chatboom-95647",
            storageBucket: "chatboom-95647.appspot.com",
            messagingSenderId: "458271134858",
            appId: "1:458271134858:web:5e09d3329ba81626830973"
        };
    
        // Inicializace Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    
        const postText = document.getElementById('postText');
        const charCounter = document.getElementById('charCounter');
        const submitButton = document.getElementById('submitButton');
        const postsContainer = document.getElementById('postsContainer');
        const userId = 'user1'; // Zde nastavte ID aktuálního uživatele
    
        // Definice zakázaných slov
        const forbiddenWords = ['slabé', 'neschopný', 'ztracený'];
    
        // Funkce pro kontrolu příspěvku
        function checkPostText() {
            const text = postText.value;
            const isForbidden = forbiddenWords.some(word => text.toLowerCase().includes(word));
            submitButton.disabled = isForbidden || text.length === 0;
            charCounter.textContent = `${text.length}/500`;
        }
    
        postText.addEventListener('input', checkPostText);
    
        function submitPost() {
            const postContent = postText.value;
            if (postContent.length > 0 && !forbiddenWords.some(word => postContent.toLowerCase().includes(word))) {
                const newPostRef = database.ref('posts').push();
                newPostRef.set({
                    content: postContent,
                    timestamp: new Date().toISOString(),
                    likes: {},
                    likeCount: 0
                }).then(() => {
                    postText.value = '';
                    charCounter.textContent = '0/500';
                    submitButton.disabled = true;
                });
            }
        }
    
        submitButton.addEventListener('click', submitPost);
    
        function loadPosts() {
            database.ref('posts').orderByChild('timestamp').limitToLast(10).on('value', snapshot => {
                postsContainer.innerHTML = '';
                snapshot.forEach(childSnapshot => {
                    const post = childSnapshot.val();
                    const postId = childSnapshot.key;
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    postElement.innerHTML = `
                        <p>${post.content}</p>
                        <div class="post-actions">
                            <div class="like-container">
                                <img src="https://img.icons8.com/ios-filled/50/000000/like.png" alt="Like" onclick="handleLike('${postId}')">
                                <span class="like-count">${post.likeCount || 0}</span>
                            </div>
                            <div class="comment-container">
                                <a href="komentare_pod_prispevky.html?postId=${postId}">
                                    <img src="https://img.icons8.com/ios-filled/50/000000/comments.png" alt="Komentáře">
                                </a>
                            </div>
                        </div>
                    `;
                    postsContainer.appendChild(postElement);
                });
            });
        }
    
        function handleLike(postId) {
            const userLikesRef = database.ref(`posts/${postId}/likes/${userId}`);
            userLikesRef.once('value', snapshot => {
                if (!snapshot.exists()) {
                    // Uložit like a aktualizovat počet
                    userLikesRef.set(true).then(() => {
                        const likeCountRef = database.ref(`posts/${postId}/likeCount`);
                        likeCountRef.transaction(currentCount => (currentCount || 0) + 1);
                    });
                }
            });
        }
    
        loadPosts();
    </script>
    
</body>
</html>
