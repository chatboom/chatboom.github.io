<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nové Konverzace</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .conversation-list {
            width: 90%;
            max-width: 500px;
            margin-top: 1rem;
        }
        .conversation {
            display: flex;
            align-items: center;
            background: #ffffff;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .conversation:hover {
            background: #f0f0f0;
        }
        .conversation .icon {
            font-size: 1.75rem;
            margin-right: 0.75rem;
            color: #4a90e2;
        }
        .conversation .name {
            font-size: 1.25rem;
            font-weight: bold;
            color: #4a90e2;
        }
    </style>
</head>
<body>
    <h1>Nové Konverzace</h1>
    <div class="conversation-list" id="conversation-list">
        <!-- Seznam konverzací bude zde -->
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyAu1PLSU2rnSLNdfQcshBSNESqM7svzyRQ",
            authDomain: "chatboom-95647.firebaseapp.com",
            databaseURL: "https://chatboom-95647-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chatboom-95647",
            storageBucket: "chatboom-95647.appspot.com",
            messagingSenderId: "458271134858",
            appId: "1:458271134858:web:5e09d3329ba81626830973",
            measurementId: "G-KS97KKQ3EH"
        };

        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const database = firebase.database();

        function loadConversations() {
            const user = auth.currentUser;
            if (user) {
                const userId = user.uid;
                const conversationList = document.getElementById('conversation-list');
                conversationList.innerHTML = '';

                database.ref('conversations/' + userId).once('value')
                    .then(snapshot => {
                        const conversations = snapshot.val();
                        if (conversations) {
                            for (const convKey in conversations) {
                                if (conversations.hasOwnProperty(convKey)) {
                                    const conversation = conversations[convKey];
                                    const conversationDiv = document.createElement('div');
                                    conversationDiv.className = 'conversation';
                                    conversationDiv.innerHTML = `
                                        <span class="icon">+</span>
                                        <span class="name">${conversation.name}</span>
                                    `;
                                    conversationDiv.onclick = () => {
                                        // Zde můžete přidat funkci pro otevření konverzace
                                        alert('Otevírám konverzaci s ' + conversation.name);
                                    };
                                    conversationList.appendChild(conversationDiv);
                                }
                            }
                        } else {
                            conversationList.innerHTML = '<p>Žádné konverzace.</p>';
                        }
                    })
                    .catch(error => {
                        console.error('Error loading conversations:', error);
                    });
            } else {
                console.log('No user is signed in.');
            }
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                loadConversations();
            } else {
                console.log('No user is signed in.');
            }
        });
    </script>
</body>
</html>
