<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nastavení webu</title>
  <style>
    /* Styling for the sections */
    .section {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .section h2 {
      font-size: 20px;
      color: #333;
      cursor: pointer; /* Cursor pointer to indicate clickable */
    }
    .section a {
      text-decoration: none; /* Remove underline from links */
      color: #333; /* Set link color to black */
    }
    .section a:hover {
      text-decoration: underline; /* Add underline on hover */
    }
    .section ul {
      list-style-type: none;
      padding: 0;
      display: none; /* Initially hide the list */
    }
    .section ul li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2 onclick="toggleList('language')">Jazyk</h2>
    <ul id="language">
      <li>Čeština</li>
      <li>Angličtina</li>
      <li>Portugalština</li>
      <li>Francouzština</li>
      <li>Italština</li>
      <li>Němčina</li>
      <li>Polština</li>
      <li>Slovenština</li>
    </ul>
  </div>

  <div class="section">
    <h2 onclick="toggleList('appearance')">Vzhled</h2>
    <ul id="appearance">
      <li>Tmavé</li>
      <li>Světlé</li>
      <li>Barevné</li>
    </ul>
  </div>

  <div class="section">
    <h2><a href="podpora.html">Podpora</a></h2>
  </div>

  <div class="section">
    <h2><a href="ucet.html">Účet</a></h2>
  </div>

  <script>
    function toggleSection(sectionId) {
      var section = document.getElementById(sectionId);
      if (section.style.display === "block") {
        section.style.display = "none";
      } else {
        // Hide all paragraphs except the one clicked
        var allSections = document.querySelectorAll('.section p');
        allSections.forEach(function(sec) {
          sec.style.display = 'none';
        });
        section.style.display = "block";
      }
    }

    function toggleList(listId) {
      var list = document.getElementById(listId);
      if (list.style.display === "block") {
        list.style.display = "none";
      } else {
        // Hide all lists except the one clicked
        var allLists = document.querySelectorAll('.section ul');
        allLists.forEach(function(lst) {
          lst.style.display = 'none';
        });
        list.style.display = "block";
      }
    }
  </script>
</body>
</html>
