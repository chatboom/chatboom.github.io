<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistické Město v 3D pomocí Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
        }
        .icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            cursor: pointer;
        }
        .wave {
            display: none;
            width: 10px;
            height: 10px;
            background: green;
            border-radius: 50%;
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <img id="chatIcon" class="icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAQCAYAAAAf8/9hAAAAE0lEQVR42mP8/5+gJ6A1QMoEAAAABJRU5ErkJggg==" alt="Chat" />
        <img id="micIcon" class="icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAQCAYAAAAf8/9hAAAAFklEQVR42mP8/8/w39AIQ9gC2gDgAAAABJRU5ErkJggg==" alt="Microphone" />
        <div id="waveIndicator" class="wave"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Přidání světla
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 7).normalize();
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // Funkce pro pohyb
        const keys = { w: false, s: false, a: false, d: false, space: false };
        let velocity = new THREE.Vector3();
        const players = {}; // Uložení hráčů
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let localStream;

        async function setupMicrophone() {
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const microphone = audioContext.createMediaStreamSource(localStream);

            // Připojit mikrofon k webovému přenosu (např. WebRTC)
            microphone.connect(audioContext.destination); // Pro testování - odposlech na tvém zařízení
            // Zde přidej WebRTC logiku pro připojení k ostatním hráčům
        }

        document.getElementById('micIcon').addEventListener('click', setupMicrophone);

        // Hlavní smyčka
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
