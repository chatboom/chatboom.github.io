<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jednoduchý Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .chat-container {
            width: 80%;
            max-width: 600px;
            height: 80%;
            display: flex;
            flex-direction: column;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #fafafa;
            border-bottom: 1px solid #ccc;
        }

        .message {
            margin-bottom: 10px;
        }

        .message-content {
            padding: 10px;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.left .message-content {
            background-color: #e1e1e1;
            color: black;
            align-self: flex-start;
        }

        .message.right .message-content {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #f4f4f4;
            border-top: 1px solid #ccc;
        }

        textarea {
            width: calc(100% - 80px);
            height: 40px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 70px;
            margin-left: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <!-- Zprávy budou přidány dynamicky -->
        </div>
        <div class="chat-input">
            <textarea id="chatInput" placeholder="Napiš zprávu..."></textarea>
            <button onclick="sendMessage()">Odeslat</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-database.js"></script>
    <script>
        // Firebase konfigurace
        const firebaseConfig = {
            apiKey: "AIzaSyAu1PLSU2rnSLNdfQcshBSNESqM7svzyRQ",
            authDomain: "chatboom-95647.firebaseapp.com",
            databaseURL: "https://chatboom-95647-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chatboom-95647",
            storageBucket: "chatboom-95647.appspot.com",
            messagingSenderId: "458271134858",
            appId: "1:458271134858:web:5e09d3329ba81626830973",
        };

        // Inicializace Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const messagesRef = database.ref('messages');

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (message) {
                messagesRef.push().set({
                    text: message,
                    side: 'right' // Můžete měnit na 'left', pokud chcete zprávy z jiného zdroje
                });
                input.value = '';
            }
        }

        function addMessage(text, side) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', side);

            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');
            messageContent.innerText = text;

            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Automatické scrollování na konec
        }

        // Načítání zpráv z Firebase a jejich zobrazení
        messagesRef.on('child_added', (snapshot) => {
            const message = snapshot.val();
            addMessage(message.text, message.side);
        });
    </script>
</body>
</html>
