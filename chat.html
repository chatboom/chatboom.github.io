<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverzace</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .create-conversation {
            background: #ffffff;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .create-conversation span {
            font-size: 1.5rem;
            font-weight: bold;
            margin-right: 0.5rem;
        }
        .friends-list {
            background: #ffffff;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin-top: 1rem;
            display: none;
        }
        .friend-item {
            padding: 0.5rem;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .friend-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="create-conversation" onclick="toggleFriendsList()">
        <span>+</span>
        <span>Vytvořit konverzaci</span>
    </div>
    <div class="friends-list" id="friends-list">
        <h3>Přátelé</h3>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const database = firebase.database();

        auth.onAuthStateChanged(user => {
            if (user) {
                const userId = user.uid;
                loadFriends(userId);
            } else {
                console.log('No user is signed in.');
            }
        });

        function loadFriends(userId) {
            const friendsRef = database.ref('friends/' + userId);
            friendsRef.on('value', snapshot => {
                const friends = snapshot.val();
                const friendsListElement = document.getElementById('friends-list');

                friendsListElement.innerHTML = '<h3>Přátelé</h3>';
                if (friends) {
                    for (const friendId in friends) {
                        database.ref('users/' + friendId).once('value')
                            .then(userSnapshot => {
                                const friend = userSnapshot.val();
                                const friendItem = document.createElement('div');
                                friendItem.className = 'friend-item';
                                friendItem.textContent = `${friend.firstName} ${friend.lastName}`;
                                friendItem.onclick = () => {
                                    const chatId = [userId, friendId].sort().join('_');
                                    window.location.href = `chat.html?chatId=${chatId}`;
                                };
                                friendsListElement.appendChild(friendItem);
                            });
                    }
                } else {
                    friendsListElement.innerHTML += '<p>Žádní přátelé.</p>';
                }
            });
        }

        function toggleFriendsList() {
            const friendsListElement = document.getElementById('friends-list');
            friendsListElement.style.display = friendsListElement.style.display === 'none' || friendsListElement.style.display === '' ? 'block' : 'none';
        }
    </script>
</body>
</html>
