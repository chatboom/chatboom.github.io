<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>ChatBoom</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Bílé pozadí */
        }

        .top-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 10px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            z-index: 1000;
        }

        .top-bar-item {
            display: flex;
            align-items: center;
        }

        .top-bar-item:first-child {
            margin-right: auto;
        }

        .top-bar-item:last-child {
            display: flex;
            align-items: center;
            margin-left: auto;
            padding-right: 20px;
        }

        .top-bar-item img {
            width: 30px;
            height: 30px;
        }

        @media (max-width: 600px) {
            .top-bar-item img {
                width: 25px;
                height: 25px;
            }
        }

        .container {
            margin-top: 60px;
            padding: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .post-form {
            position: relative;
            margin-bottom: 20px;
        }

        .post-textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            box-sizing: border-box;
        }

        .char-counter {
            position: absolute;
            right: 10px;
            bottom: 10px;
            font-size: 12px;
            color: #666;
        }

        .submit-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .posts-container {
            margin-top: 20px;
        }

        .post {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .post-actions {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .post-actions img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .like-container {
            display: flex;
            align-items: center;
        }

        .like-count {
            font-size: 14px;
            margin-left: 5px;
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            z-index: 1000;
        }

        .bottom-bar-item img {
            width: 30px;
            height: 30px;
        }

        @media (max-width: 600px) {
            .bottom-bar-item img {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-item">
            <a href="profil.html">
                <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="Profil">
            </a>
        </div>
        <div class="top-bar-item">
            <button class="requests-button" onclick="redirectToFriendRequests()">
                <img src="https://img.icons8.com/ios-filled/50/000000/like.png" alt="Žádosti o přátelství">
            </button>
        </div>
    </div>

    <div class="container">
        <div class="post-form">
            <textarea id="postText" class="post-textarea" maxlength="500" placeholder="Napište svůj příspěvek..."></textarea>
            <div id="charCounter" class="char-counter">0/500</div>
        </div>
        <button id="submitButton" class="submit-button" disabled>Odeslat</button>

        <div id="postsContainer" class="posts-container">
            <!-- Příspěvky budou dynamicky generovány zde -->
        </div>
    </div>

    <div class="bottom-bar">
        <div class="bottom-bar-item">
            <a href="dum.html">
                <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Domovská Stránka">
            </a>
        </div>
        <div class="bottom-bar-item">
            <a href="search.html">
                <img src="https://img.icons8.com/ios-filled/50/000000/search.png" alt="Hledat">
            </a>
        </div>
        <div class="bottom-bar-item">
            <a href="komunikace.html">
                <img src="https://img.icons8.com/ios-filled/50/000000/chat.png" alt="Chat">
            </a>
        </div>
        <div class="bottom-bar-item">
            <a href="nastaveni.html">
                <img src="https://img.icons8.com/ios-filled/50/000000/settings.png" alt="Nastavení">
            </a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        function redirectToFriendRequests() {
            window.location.href = 'zadosti_o_pratelstvi.html';
        }

        // Firebase konfigurace
        var firebaseConfig = {
            apiKey: "AIzaSyAu1PLSU2rnSLNdfQcshBSNESqM7svzyRQ",
            authDomain: "chatboom-95647.firebaseapp.com",
            databaseURL: "https://chatboom-95647-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chatboom-95647",
            storageBucket: "chatboom-95647.appspot.com",
            messagingSenderId: "458271134858",
            appId: "1:458271134858:web:5e09d3329ba81626830973",
        };

        // Inicializace Firebase
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        const postText = document.getElementById('postText');
        const charCounter = document.getElementById('charCounter');
        const submitButton = document.getElementById('submitButton');
        const postsContainer = document.getElementById('postsContainer');

        // Definice zakázaných slov
        const forbiddenWords = ['debile', 'kokote', 'blbec', 'zmrde', 'pičo', 'píčus', 'negře', 'negre', 'postiženec', 
        'kurva', 'srač', 'čurak', 'skurvený', 'retard', 'jebat', 'šukat', 'šuká', 'hovado', 'jebat', 'mrdat', 'děvka', 
        'kretén', 'žebrák', 'sračka', 'hajzl', 'feťák', 'bezdomovec']; // Přidejte slova, která chcete zakázat

        // Funkce pro kontrolu zakázaných slov
        function containsForbiddenWords(text) {
            const lowerCaseText = text.toLowerCase();
            return forbiddenWords.some(word => lowerCaseText.includes(word.toLowerCase()));
        }

        // Funkce pro aktualizaci počítadla znaků
        function updateCharCounter() {
            const textLength = postText.value.length;
            charCounter.textContent = `${textLength}/500`;
            submitButton.disabled = textLength === 0;
        }

        // Aktualizace počítadla znaků při načtení stránky a při psaní
        document.addEventListener('DOMContentLoaded', updateCharCounter);
        postText.addEventListener('input', updateCharCounter);

        // Funkce pro odeslání příspěvku do Firebase
        submitButton.addEventListener('click', () => {
            const postContent = postText.value.trim();
            if (postContent.length > 0) {
                if (containsForbiddenWords(postContent)) {
                    alert('Příspěvek obsahuje zakázaná slova a nemůže být odeslán.');
                    return;
                }
                database.ref('posts').push({
                    content: postContent,
                    timestamp: Date.now(),
                    likes: 0,
                    likedBy: [], // Inicializace jako prázdné pole
                    comments: [] // Inicializace jako prázdné pole pro komentáře
                }).then(() => {
                    console.log('Příspěvek úspěšně odeslán.');
                    postText.value = '';
                    updateCharCounter();
                }).catch((error) => {
                    console.error('Chyba při odesílání příspěvku:', error);
                });
            }
        });

        // Funkce pro zobrazení příspěvků z Firebase
        function displayPosts() {
            database.ref('posts').on('value', (snapshot) => {
                postsContainer.innerHTML = '';
                const posts = snapshot.val();
                if (posts) {
                    const userId = 'exampleUserId'; // Změňte podle potřeby na aktuální uživatelské ID
                    Object.keys(posts).forEach((key) => {
                        const post = posts[key];
                        const postElement = document.createElement('div');
                        postElement.className = 'post';
                        postElement.innerHTML = `
                            <p>${post.content}</p>
                            <div class="post-actions">
                                <div class="like-container">
                                    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" alt="Lajk" onclick="likePost('${key}', '${userId}')">
                                    <span class="like-count">${post.likes || 0}</span>
                                </div>
                                <a href="komentare_pod_prispevky.html?postId=${key}">
                                    <img src="https://img.icons8.com/ios-filled/50/000000/comments.png" alt="Komentáře">
                                </a>
                                <img src="https://img.icons8.com/ios-filled/50/000000/share.png" alt="Sdílet" onclick="sharePost()">
                            </div>
                        `;
                        postsContainer.appendChild(postElement);
                    });
                }
            }, (error) => {
                console.error('Chyba při načítání příspěvků:', error);
            });
        }

        // Načtení příspěvků při načtení stránky
        document.addEventListener('DOMContentLoaded', displayPosts);

        // Funkce pro lajkování příspěvku
        function likePost(postId, userId) {
            const postRef = database.ref('posts/' + postId);

            postRef.once('value').then(snapshot => {
                const postData = snapshot.val();
                if (postData) {
                    // Inicializace likedBy jako pole, pokud není
                    const likedBy = Array.isArray(postData.likedBy) ? postData.likedBy : [];

                    if (!likedBy.includes(userId)) {
                        postRef.update({
                            likes: (postData.likes || 0) + 1,
                            likedBy: [...likedBy, userId]
                        }).then(() => {
                            console.log(`Příspěvek ${postId} byl lajkován.`);
                        }).catch(error => {
                            console.error('Chyba při lajkování příspěvku:', error);
                        });
                    } else {
                        console.log('Uživatel již tento příspěvek lajkoval.');
                    }
                }
            });
        }

        // Funkce pro sdílení příspěvku
        function sharePost() {
            console.log('Příspěvek byl sdílen.');
            // Zde můžete přidat funkčnost pro sdílení
        }
    </script>
</body>
</html>
