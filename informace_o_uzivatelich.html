<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBoom</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .user-list {
            list-style-type: none;
            padding: 0;
        }

        .user-list li {
            cursor: pointer;
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        .user-details {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .user-details h3 {
            margin: 0 0 10px;
        }

        .user-details p {
            margin: 5px 0;
        }

        .access-code-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .access-code-table {
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .access-code-table input {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        .access-code-table button {
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .access-code-table button:hover {
            background-color: #0056b3;
        }

        .search-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .search-container input {
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-container input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        .chat-list {
            display: none;
            margin-top: 20px;
        }

        .chat-list ul {
            list-style-type: none;
            padding: 0;
        }

        .chat-list ul li {
            background-color: #e0e0e0;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="access-code-container" class="access-code-container">
        <div class="access-code-table">
            <h2>Zadejte přístupový kód</h2>
            <input type="text" id="access-code-input" placeholder="Přístupový kód">
            <button onclick="checkAccessCode()">Potvrdit</button>
            <div class="error-message" id="error-message"></div>
        </div>
    </div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Hledat uživatele...">
    </div>

    <div class="user-list-container hidden" id="user-list-container">
        <ul class="user-list" id="user-list"></ul>
        <div class="user-details" id="user-details">
            <h3 id="user-name"></h3>
            <p><strong>Přezdívka:</strong> <span id="user-nickname"></span></p>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <p><strong>Datum registrace:</strong> <span id="user-registration-date"></span></p>
            <p><strong>Čas registrace:</strong> <span id="user-registration-time"></span></p>
            <button onclick="showChat()">Zobrazit chaty</button>
        </div>

        <div class="chat-list" id="chat-list">
            <h3>Seznam chatů</h3>
            <ul id="chat-list-content"></ul>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyAu1PLSU2rnSLNdfQcshBSNESqM7svzyRQ",
            authDomain: "chatboom-95647.firebaseapp.com",
            databaseURL: "https://chatboom-95647-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chatboom-95647",
            storageBucket: "chatboom-95647.appspot.com",
            measurementId: "G-KS97KKQ3EH",
            appId: "1:458271134858:web:5e09d3329ba81626830973"
        };
        firebase.initializeApp(firebaseConfig);

        const ACCESS_CODE = '7682364653';

        function checkAccessCode() {
            const input = document.getElementById('access-code-input').value;
            const errorMessage = document.getElementById('error-message');
            if (input === ACCESS_CODE) {
                document.getElementById('access-code-container').style.display = 'none';
                document.getElementById('user-list-container').classList.remove('hidden');
                loadUsers();
            } else {
                errorMessage.textContent = 'Nesprávný přístupový kód!';
            }
        }

        function loadUsers() {
            const userList = document.getElementById('user-list');
            const userDetailsDiv = document.getElementById('user-details');
            const userName = document.getElementById('user-name');
            const userNickname = document.getElementById('user-nickname');
            const userEmail = document.getElementById('user-email');
            const userRegistrationDate = document.getElementById('user-registration-date');
            const userRegistrationTime = document.getElementById('user-registration-time');

            firebase.database().ref('users').once('value').then((snapshot) => {
                const users = snapshot.val();
                if (users) {
                    const sortedUsers = Object.keys(users)
                        .map((uid) => users[uid])
                        .sort((a, b) => {
                            const nameA = `${a.firstName} ${a.lastName}`.toUpperCase();
                            const nameB = `${b.firstName} ${b.lastName}`.toUpperCase();
                            return nameA.localeCompare(nameB);
                        });

                    userList.innerHTML = '';
                    sortedUsers.forEach((user) => {
                        const li = document.createElement('li');
                        li.textContent = `${user.firstName} ${user.lastName}`;
                        li.addEventListener('click', () => {
                            userName.textContent = `${user.firstName} ${user.lastName}`;
                            userNickname.textContent = user.nickname || 'N/A';
                            userEmail.textContent = user.email || 'N/A';
                            const registrationDate = user.registrationDate ? new Date(user.registrationDate) : new Date();
                            userRegistrationDate.textContent = registrationDate.toLocaleDateString('cs-CZ');
                            userRegistrationTime.textContent = registrationDate.toLocaleTimeString('cs-CZ', { hour: '2-digit', minute: '2-digit' });
                            userDetailsDiv.style.display = 'block';
                        });
                        userList.appendChild(li);
                    });
                } else {
                    userList.innerHTML = '<li>Žádní uživatelé nebyli nalezeni.</li>';
                }
            });
        }

        function showChat() {
            const chatListDiv = document.getElementById('chat-list');
            const chatListContent = document.getElementById('chat-list-content');
            const userEmail = document.getElementById('user-email').textContent;

            firebase.database().ref('users').orderByChild('email').equalTo(userEmail).once('value')
                .then((snapshot) => {
                    const userData = snapshot.val();
                    if (userData) {
                        const userId = Object.keys(userData)[0];

                        firebase.database().ref('conversations').once('value')
                            .then((conversationSnapshot) => {
                                const conversations = conversationSnapshot.val();
                                if (conversations) {
                                    chatListContent.innerHTML = '';
                                    let hasChats = false;

                                    Object.keys(conversations).forEach((conversationId) => {
                                        const conversation = conversations[conversationId];
                                        if (conversation.participants && conversation.participants.includes(userId)) {
                                            hasChats = true;
                                            const li = document.createElement('li');
                                            const otherParticipant = conversation.participants.find(p => p !== userId);
                                            li.textContent = `Chat s uživatelem ${otherParticipant}`;
                                            chatListContent.appendChild(li);
                                        }
                                    });

                                    if (!hasChats) {
                                        chatListContent.innerHTML = '<li>Žádné chaty nenalezeny.</li>';
                                    }
                                    chatListDiv.style.display = 'block';
                                } else {
                                    chatListContent.innerHTML = '<li>Žádné chaty nenalezeny.</li>';
                                    chatListDiv.style.display = 'block';
                                }
                            })
                            .catch((error) => {
                                console.error("Chyba při načítání konverzací:", error);
                                chatListContent.innerHTML = '<li>Došlo k chybě při načítání konverzací.</li>';
                            });
                    } else {
                        chatListContent.innerHTML = '<li>Uživatel nebyl nalezen.</li>';
                    }
                })
                .catch((error) => {
                    console.error("Chyba při načítání uživatele:", error);
                    chatListContent.innerHTML = '<li>Došlo k chybě při načítání uživatele.</li>';
                });
        }
    </script>
</body>
</html>
