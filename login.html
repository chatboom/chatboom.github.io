<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>ChatBoom</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .login-container {
            background: #444;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container h1 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
    </style>
    <!-- Přidej Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div class="login-container">
        <h1>Přihlášení</h1>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Heslo">
        <button onclick="login()">Přihlásit</button>
    </div>

    <!-- Přidej JavaScript pro přihlašování -->
    <script>
        // Konfigurace Firebase vaší webové aplikace
        var firebaseConfig = {
            apiKey: "AIzaSyAu1PLSU2rnSLNdfQcshBSNESqM7svzyRQ",
            authDomain: "chatboom-95647.firebaseapp.com",
            projectId: "chatboom-95647",
            storageBucket: "chatboom-95647.appspot.com",
            messagingSenderId: "458271134858",
            appId: "1:458271134858:web:5e09d3329ba81626830973",
            measurementId: "G-KS97KKQ3EH"
        };

        // Inicializace Firebase
        firebase.initializeApp(firebaseConfig);
        var auth = firebase.auth();

        function login() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then(function(userCredential) {
                    alert("Přihlášení úspěšné!");
                    // Přesměrujte uživatele na dum.html
                    window.location.href = "dum.html";
                })
                .catch(function(error) {
                    alert(error.message);
                });
        }
    </script>
</body>
</html>
