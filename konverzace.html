<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBoom</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .create-conversation {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            padding: 0.75rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 85%;
            max-width: 350px;
            margin-top: 1rem;
            box-sizing: border-box;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .create-conversation:hover {
            background: #f0f0f0;
        }
        .create-conversation .icon {
            font-size: 1.75rem;
            margin-right: 0.75rem;
            color: #4a90e2;
        }
        .create-conversation .text {
            font-size: 1.25rem;
            font-weight: bold;
            color: #4a90e2;
        }
    </style>
</head>
<body>
    <div class="create-conversation" onclick="createConversation()">
        <span class="icon">+</span>
        <span class="text">Vytvo≈ôit konverzaci</span>
    </div>

    <script>
        function createConversation() {
            window.location.href = 'nove_konverzace.html';
        }
    </script>
</body>
</html>
