<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>ChatBoom - Přihlášení a Registrace</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #c9d6ff;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
        }

        .container p {
            font-size: 14px;
            line-height: 20px;
            letter-spacing: 0.3px;
            margin: 20px 0;
        }

        .container span {
            font-size: 12px;
        }

        .container a {
            color: #333;
            font-size: 13px;
            text-decoration: none;
            margin: 15px 0 10px;
        }

        .container button {
            background-color: #13d420;
            color: #fff;
            font-size: 12px;
            padding: 10px 45px;
            border: 1px solid transparent;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-top: 10px;
            cursor: pointer;
        }

        .container button.hidden {
            background-color: transparent;
            border-color: #fff;
        }

        .container form {
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            height: 100%;
        }

        .container input {
            background-color: #eee;
            border: none;
            margin: 8px 0;
            padding: 10px 15px;
            font-size: 13px;
            border-radius: 8px;
            width: 100%;
            outline: none;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .container.active .sign-in {
            transform: translateX(100%);
        }

        .sign-up {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        .container.active .sign-up {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: move 0.6s;
        }

        @keyframes move {
            0%, 49.99% {
                opacity: 0;
                z-index: 1;
            }

            50%, 100% {
                opacity: 1;
                z-index: 5;
            }
        }

        .social-icons {
            margin: 20px 0;
        }

        .social-icons a {
            border: 1px solid #ccc;
            border-radius: 20%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 3px;
            width: 40px;
            height: 40px;
        }

        .toggle-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: all 0.6s ease-in-out;
            border-radius: 150px 0 0 100px;
            z-index: 1000;
        }

        .container.active .toggle-container {
            transform: translateX(-100%);
            border-radius: 0 150px 100px 0;
        }

        .toggle {
            background-color: #13d420;
            height: 100%;
            background: linear-gradient(to right, #aaf87d, #13d420);
            color: #fff;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .container.active .toggle {
            transform: translateX(50%);
        }

        .toggle-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 30px;
            text-align: center;
            top: 0;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .toggle-left {
            transform: translateX(-200%);
        }

        .container.active .toggle-left {
            transform: translateX(0);
        }

        .toggle-right {
            right: 0;
            transform: translateX(0);
        }

        .container.active .toggle-right {
            transform: translateX(200%);
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form onsubmit="register(event)">
                <h1>Vytvořit účet</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                </div>
                <span>nebo použijte svůj e-mail pro registraci</span>
                <input type="text" id="name-register" placeholder="Jméno" required>
                <input type="email" id="email-register" placeholder="Email" required>
                <input type="password" id="password-register" placeholder="Heslo" required>
                <button type="submit">Registrovat se</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form onsubmit="login(event)">
                <h1>Přihlášeni</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    
                </div>
                <span>nebo použijte svůj e-mail pro přihlášení</span>
                <input type="email" id="email-login" placeholder="Email" required>
                <input type="password" id="password-login" placeholder="Heslo" required>
                <a href="#">Zapoměli jste heslo?</a>
                <button type="submit">Přihlásit se</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Vítej zpět!</h1>
                    <p>Pokud u nás už učet vtvořený máte můžete se zde přihlásit.</p>
                    <button class="hidden" id="login">Přihlašení</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Ahoj!</h1>
                    <p>Nemáš ještě u nás učet zde si ho můžeš vytvořit.</p>
                    <button class="hidden" id="register">Registrace</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<!-- JavaScript -->
<script>
    // Konfigurace Firebase vaší webové aplikace
    var firebaseConfig = {
        apiKey: "AIzaSyAu1PLSU2rnSLNdfQcshBSNESqM7svzyRQ",
        authDomain: "chatboom-95647.firebaseapp.com",
        projectId: "chatboom-95647",
        storageBucket: "chatboom-95647.appspot.com",
        messagingSenderId: "458271134858",
        appId: "1:458271134858:web:5e09d3329ba81626830973",
        measurementId: "G-KS97KKQ3EH"
    };

    // Inicializace Firebase
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    function register(event) {
        event.preventDefault();
        const name = document.getElementById('name-register').value;
        const email = document.getElementById('email-register').value;
        const password = document.getElementById('password-register').value;

        // Kontrola, zda uživatel s daným e-mailem již existuje
        auth.fetchSignInMethodsForEmail(email)
            .then((providers) => {
                if (providers.length > 0) {
                    throw new Error('Uživatel s tímto e-mailem již existuje.');
                } else {
                    // Pokud uživatel neexistuje, provést registraci
                    return auth.createUserWithEmailAndPassword(email, password);
                }
            })
            .then((userCredential) => {
                // Získání uživatele
                var user = userCredential.user;
                // Nastavení jména uživatele
                return user.updateProfile({
                    displayName: name
                });
            })
            .then(() => {
                console.log('User registered successfully');
                alert('Registrace úspěšná');
            })
            .catch((error) => {
                console.error('Error registering:', error);
                alert('Registrace neúspěšná: ' + error.message);
            });
    }

    function login(event) {
        event.preventDefault();
        const email = document.getElementById('email-login').value;
        const password = document.getElementById('password-login').value;

        auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                var user = userCredential.user;
                console.log('User logged in:', user);
                alert('Přihlášení úspěšné');
            })
            .catch((error) => {
                console.error('Error logging in:', error);
                alert('Přihlášení neúspěšné: ' + error.message);
            });
    }

    const container = document.getElementById('container');
    const signUpButton = document.getElementById('register');
    const signInButton = document.getElementById('login');

    signUpButton.addEventListener('click', () => {
        container.classList.add('active');
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove('active');
    });
</script>
</body>

</html>
