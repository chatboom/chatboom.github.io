<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBoom</title>
    <style>

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
}

body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
}

.profile-card {
    background: #ffffff;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 90%;
    max-width: 400px;
    box-sizing: border-box;
    position: relative;
    height: 100vh; /* Zajistí, že profil vyplní výšku viewportu */
    display: flex;
    flex-direction: column;
    justify-content: center; /* Uloží profil do středu */
}

.profile-card img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid #4a90e2;
    object-fit: cover;
    cursor: pointer;
    margin: 0 auto 1rem; 
}

.profile-card h2, .profile-card p {
    margin: 0.5rem 0;
}

.profile-card .name {
    font-size: 1.5rem;
    font-weight: bold;
    margin: 0.5rem 0;
}

.profile-card .nickname {
    font-size: 1.2rem;
    color: #888888;
}

.profile-card .stats {
    display: flex;
    justify-content: space-around;
    margin-top: 1rem;
}

.profile-card .stat {
    text-align: center;
    cursor: pointer;
}

.profile-card .stat p {
    margin: 0.25rem 0;
    font-size: 1rem;
}

.profile-card .stat:hover {
    background-color: #f0f0f0;
    border-radius: 5px;
}

.profile-card .action-buttons {
    margin-top: 1rem;
}

.profile-card .action-buttons button {
    background: #4a90e2;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    padding: 0.75rem;
    cursor: pointer;
    font-size: 1rem;
    margin: 0.5rem;
    width: 100%;
}

.profile-card .action-buttons button:hover {
    background: #357ab8;
}

.profile-card .action-buttons .hidden {
    display: none;
}

.friend-requests {
    margin-top: 1rem;
}

.friend-request {
    background-color: #e0ffe0;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.friend-request button {
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    cursor: pointer;
}

.friend-request button:hover {
    background-color: #45a049;
}

.status-indicator {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    display: inline-block;
    vertical-align: middle;
}

.status-active {
    background-color: #4CAF50;
}

.status-inactive {
    background-color: #888888;
}

.back-button {
    position: absolute;
    top: 1rem;
    left: 1rem;
    display: flex;
    align-items: center;
    cursor: pointer;
}

.back-button img {
    width: 24px;
    height: 24px;
    margin-right: 0.5rem;
}

.back-button span {
    font-size: 1rem;
    color: #4a90e2;
}

/* Ozubené kolečko (nastavení) v pravém horním rohu */
.settings-icon {
    position: fixed; /* Zajistí, že bude stále na stejné pozici i při scrollování */
    top: 1rem; /* Vzdálenost od horní části obrazovky */
    right: 36rem; /* Vzdálenost od pravé části obrazovky */
    display: flex;
    align-items: center;
    justify-content: center; /* Ujistí se, že ikona je vertikálně i horizontálně vycentrována */
    cursor: pointer;
    z-index: 0; /* Zajistí, že ikona bude nad ostatními prvky */
}

.settings-icon img {
    width: 28px; /* Velikost ikony */
    height: 28px;
}



/* Dolní panel */
.bottom-bar {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #ffffff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.1);
    padding: 10px 20px;
    z-index: 1000;
    overflow-x: auto;
    white-space: nowrap;
}

.bottom-bar-item {
    display: flex;
    align-items: center;
    flex: 1;
    justify-content: center;
}

.bottom-bar-item img {
    width: 30px;
    height: 30px;
}

.profile-icon {
    width: 40px;
    height: 40px;
}

@media (max-width: 600px) {
    .bottom-bar-item img {
        width: 25px;
        height: 25px;
    }

    .profile-icon {
        width: 30px;
        height: 30px;
    }
}

    </style>
</head>
<body>

    <div class="bottom-bar">
        <div class="bottom-bar-item">
            <a href="dum.html">
                <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Domovská Stránka">
            </a>
        </div>
        <div class="bottom-bar-item search-container">
            <a href="vyhledavani_uzivatelu.html">
                <img src="https://img.icons8.com/ios-filled/50/000000/search.png" alt="Hledat">
            </a>
        </div>
        <div class="bottom-bar-item">
            <a href="komunikace.html">
                <img src="https://img.icons8.com/ios-filled/50/000000/chat.png" alt="Chat">
            </a>
        </div>
        <div class="bottom-bar-item">
            <a href="profil.html">
                <img class="profile-icon" src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="Profil">
            </a>
        </div>
    </div>

    <div class="profile-card">
        <div class="settings-icon">
            <a href="nastaveni.html">
                <img src="https://img.icons8.com/ios-filled/50/000000/settings.png" alt="Nastavení">
            </a>
        </div>
        <img src="https://via.placeholder.com/120" alt="Profilová fotka" id="profile-pic" onclick="uploadProfilePic()">
        <h2 class="name" id="fullName">Načítám...</h2>
        <p class="nickname" id="nickname">Načítám...</p>
        <p>Status: <span id="status-indicator" class="status-indicator status-inactive"></span> <span id="status-text">Neaktivní</span></p>
        <div class="stats">
            <div class="stat">
                <p id="likes">0</p>
                <p>Lajků</p>
            </div>
            <div class="stat">
                <p id="posts">0</p>
                <p>Příspěvků</p>
            </div>
            <div class="stat" onclick="goToFollowers()">
                <p id="followers">0</p>
                <p>Přátelé</p>
            </div>
        </div>
        <div class="action-buttons" id="friend-request-button">
            <button id="add-friend-btn" onclick="sendFriendRequest()">Přidat do přátel</button>
        </div>
        <div class="friend-requests" id="friend-requests"></div>
    </div>

    <!-- Odstraněno nav-bar -->
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyAu1PLSU2rnSLNdfQcshBSNESqM7svzyRQ",
            authDomain: "chatboom-95647.firebaseapp.com",
            databaseURL: "https://chatboom-95647-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chatboom-95647",
            storageBucket: "chatboom-95647.appspot.com",
            messagingSenderId: "458271134858",
            appId: "1:458271134858:web:5e09d3329ba81626830973",
            measurementId: "G-KS97KKQ3EH"
        };
    
        firebase.initializeApp(firebaseConfig);
    
        const auth = firebase.auth();
        const database = firebase.database();
        const storage = firebase.storage();
    
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
    
        function loadProfile(userId) {
            if (!userId) {
                console.error('User ID is missing');
                return;
            }
    
            database.ref('users/' + userId).once('value')
                .then(snapshot => {
                    const userDetails = snapshot.val();
                    if (userDetails) {
                        const fullName = userDetails.firstName + ' ' + userDetails.lastName;
                        document.getElementById('fullName').textContent = fullName || 'Není vyplněno';
                        document.getElementById('nickname').textContent = userDetails.nickname || 'Není vyplněno';
                        document.getElementById('likes').textContent = userDetails.likes || '0';
                        document.getElementById('posts').textContent = userDetails.posts || '0';
                        document.getElementById('followers').textContent = userDetails.followers || '0';
                        if (userDetails.profilePic) {
                            document.getElementById('profile-pic').src = userDetails.profilePic;
                        }
                        // Update status indicator
                        const statusIndicator = document.getElementById('status-indicator');
                        const statusText = document.getElementById('status-text');
                        if (userDetails.isActive) {
                            statusIndicator.classList.remove('status-inactive');
                            statusIndicator.classList.add('status-active');
                            statusText.textContent = 'Aktivní';
                        } else {
                            statusIndicator.classList.remove('status-active');
                            statusIndicator.classList.add('status-inactive');
                            statusText.textContent = 'Neaktivní';
                        }
                    } else {
                        console.error('No user data found');
                        document.getElementById('fullName').textContent = 'Není vyplněno';
                        document.getElementById('nickname').textContent = 'Není vyplněno';
                    }
                })
                .catch(error => {
                    console.error('Error loading profile:', error);
                });
    
            auth.onAuthStateChanged(user => {
                if (user) {
                    const myId = user.uid;
                    if (myId === userId) {
                        // Hide the "Add Friend" button if this is the user's own profile
                        document.getElementById('friend-request-button').style.display = 'none';
                    } else {
                        // Check if the user has sent a friend request to this profile
                        database.ref('sentFriendRequests/' + myId + '/' + userId).once('value')
                            .then(snapshot => {
                                if (snapshot.exists()) {
                                    document.getElementById('add-friend-btn').classList.add('hidden');
                                } else {
                                    document.getElementById('add-friend-btn').classList.remove('hidden');
                                }
                            })
                            .catch(error => {
                                console.error('Error checking friend request status:', error);
                            });
                    }
                }
            });
        }
    
        function sendFriendRequest() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    const userId = getUrlParameter('userId'); // ID uživatele, jehož profil právě prohlížíme
                    if (!userId || userId === user.uid) {
                        console.error('Invalid target user ID');
                        return;
                    }

                    const friendRequestRef = database.ref('friendRequests/' + userId); // ID uživatele, kterému posíláme žádost
                    const sentFriendRequestRef = database.ref('sentFriendRequests/' + user.uid + '/' + userId);

                    // Přidání žádosti do databáze
                    friendRequestRef.push(user.uid)
                        .then(() => sentFriendRequestRef.set(true))
                        .then(() => {
                            console.log('Friend request sent');
                            alert('Žádost o přátelství odeslána.');
                            document.getElementById('add-friend-btn').classList.add('hidden');
                        })
                        .catch(error => {
                            console.error('Error sending friend request:', error);
                        });
                } else {
                    console.error('No user is signed in');
                }
            });
        }
    
        function uploadProfilePic() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    const fileInput = document.createElement('input');
                    fileInput.type = 'file';
                    fileInput.accept = 'image/*';
                    fileInput.onchange = event => {
                        const file = event.target.files[0];
                        if (file) {
                            const storageRef = storage.ref('profilePics/' + user.uid);
                            const uploadTask = storageRef.put(file);
    
                            uploadTask.on('state_changed',
                                snapshot => {
                                    // Progress
                                },
                                error => {
                                    console.error('Error uploading file:', error);
                                },
                                () => {
                                    uploadTask.snapshot.ref.getDownloadURL()
                                        .then(downloadURL => {
                                            database.ref('users/' + user.uid + '/profilePic').set(downloadURL)
                                                .then(() => {
                                                    document.getElementById('profile-pic').src = downloadURL;
                                                    console.log('Profile picture updated');
                                                })
                                                .catch(error => {
                                                    console.error('Error updating profile picture URL:', error);
                                                });
                                        });
                                }
                            );
                        }
                    };
                    fileInput.click();
                } else {
                    console.error('No user is signed in');
                }
            });
        }
    
        function goBack() {
            window.location.href = 'dum.html';
        }

        function goToFollowers() {
            window.location.href = 'pratele.html';
        }
    
        window.onload = function() {
            const userId = getUrlParameter('userId');
            if (userId) {
                loadProfile(userId);
            } else {
                auth.onAuthStateChanged(user => {
                    if (user) {
                        loadProfile(user.uid);
                    } else {
                        console.error('User not logged in');
                    }
                });
            }
        };

        document.addEventListener('DOMContentLoaded', (event) => {
            document.addEventListener('contextmenu', function(event) {
                event.preventDefault();
            });
        });
    </script>
</body>
</html>
