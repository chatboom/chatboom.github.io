<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBoom</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .profile-card {
            background: #ffffff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            position: relative;
        }
        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #4a90e2;
            object-fit: cover;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        .profile-card h2, .profile-card p {
            margin: 0.5rem 0;
        }
        .profile-card .name {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }
        .profile-card .nickname {
            font-size: 1.2rem;
            color: #888888;
        }
        .profile-card .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 1rem;
        }
        .profile-card .stat {
            text-align: center;
        }
        .profile-card .stat p {
            margin: 0.25rem 0;
            font-size: 1rem;
        }
        .profile-card .action-buttons {
            margin-top: 1rem;
        }
        .profile-card .action-buttons button {
            background: #4a90e2;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 0.75rem;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
            width: 100%;
        }
        .profile-card .action-buttons button:hover {
            background: #357ab8;
        }
        .friend-requests {
            margin-top: 1rem;
        }
        .friend-request {
            background-color: #e0ffe0;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .friend-request button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .friend-request button:hover {
            background-color: #45a049;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
        }
        .status-active {
            background-color: #4CAF50;
        }
        .status-inactive {
            background-color: #888888;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://via.placeholder.com/120" alt="Profilová fotka" id="profile-pic" onclick="uploadProfilePic()">
        <h2 class="name" id="fullName">Načítám...</h2>
        <p class="nickname" id="nickname">Načítám...</p>
        <p>Status: <span id="status-indicator" class="status-indicator status-inactive"></span> <span id="status-text">Neaktivní</span></p>
        <div class="stats">
            <div class="stat">
                <p id="likes">0</p>
                <p>Lajků</p>
            </div>
            <div class="stat">
                <p id="posts">0</p>
                <p>Příspěvků</p>
            </div>
            <div class="stat">
                <p id="followers">0</p>
                <p>Sledujících</p>
            </div>
        </div>
        <div class="action-buttons" id="friend-request-button">
            <button onclick="sendFriendRequest()">Přidat do přátel</button>
        </div>
        <div class="friend-requests" id="friend-requests"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyAu1PLSU2rnSLNdfQcshBSNESqM7svzyRQ",
            authDomain: "chatboom-95647.firebaseapp.com",
            databaseURL: "https://chatboom-95647-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chatboom-95647",
            storageBucket: "chatboom-95647.appspot.com",
            messagingSenderId: "458271134858",
            appId: "1:458271134858:web:5e09d3329ba81626830973",
            measurementId: "G-KS97KKQ3EH"
        };

        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const database = firebase.database();
        const storage = firebase.storage();

        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function loadProfile(userId) {
            if (!userId) {
                console.error('User ID is missing');
                return;
            }

            database.ref('users/' + userId).once('value')
                .then(snapshot => {
                    const userDetails = snapshot.val();
                    if (userDetails) {
                        const fullName = userDetails.firstName + ' ' + userDetails.lastName;
                        document.getElementById('fullName').textContent = fullName || 'Není vyplněno';
                        document.getElementById('nickname').textContent = userDetails.nickname || 'Není vyplněno';
                        document.getElementById('likes').textContent = userDetails.likes || '0';
                        document.getElementById('posts').textContent = userDetails.posts || '0';
                        document.getElementById('followers').textContent = userDetails.followers || '0';
                        if (userDetails.profilePic) {
                            document.getElementById('profile-pic').src = userDetails.profilePic;
                        }
                        // Update status indicator
                        const statusIndicator = document.getElementById('status-indicator');
                        const statusText = document.getElementById('status-text');
                        if (userDetails.isActive) {
                            statusIndicator.classList.remove('status-inactive');
                            statusIndicator.classList.add('status-active');
                            statusText.textContent = 'Aktivní';
                        } else {
                            statusIndicator.classList.remove('status-active');
                            statusIndicator.classList.add('status-inactive');
                            statusText.textContent = 'Neaktivní';
                        }
                    } else {
                        console.error('User details not found');
                        document.getElementById('fullName').textContent = 'Profil nenalezen';
                        document.getElementById('nickname').textContent = '';
                    }
                })
                .catch(error => {
                    console.error('Error loading user profile:', error);
                });
        }

        function loadFriendRequests(userId) {
            database.ref('friendRequests/' + userId).once('value')
                .then(snapshot => {
                    const requests = snapshot.val();
                    const friendRequestsElement = document.getElementById('friend-requests');
                    friendRequestsElement.innerHTML = '';

                    if (requests) {
                        for (const requestId in requests) {
                            if (requests.hasOwnProperty(requestId)) {
                                const requesterId = requests[requestId];
                                database.ref('users/' + requesterId).once('value')
                                    .then(userSnapshot => {
                                        const requester = userSnapshot.val();
                                        const requesterName = `${requester.firstName} ${requester.lastName}`;

                                        const requestDiv = document.createElement('div');
                                        requestDiv.className = 'friend-request';
                                        requestDiv.innerHTML = `
                                            <span>${requesterName} si vás přidal do přátel</span>
                                            <button onclick="acceptFriendRequest('${requesterId}')">Přijmout</button>
                                        `;
                                        friendRequestsElement.appendChild(requestDiv);
                                    });
                            }
                        }
                    } else {
                        friendRequestsElement.innerHTML = '<p>Žádné nové žádosti o přátelství</p>';
                    }
                })
                .catch(error => {
                    console.error('Error loading friend requests:', error);
                });
        }

        function sendFriendRequest() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    const userId = getUrlParameter('userId');
                    if (!userId || userId === user.uid) {
                        console.error('Invalid target user ID');
                        return;
                    }
                    const friendRequestRef = database.ref('friendRequests/' + userId);
                    friendRequestRef.push(user.uid)
                        .then(() => {
                            console.log('Friend request sent');
                            alert('Žádost o přátelství odeslána.');
                        })
                        .catch(error => {
                            console.error('Error sending friend request:', error);
                        });
                } else {
                    console.error('No user is signed in');
                }
            });
        }

        function acceptFriendRequest(requesterId) {
            auth.onAuthStateChanged(user => {
                if (user) {
                    const myId = user.uid;

                    const myFriendsRef = database.ref('friends/' + myId);
                    const theirFriendsRef = database.ref('friends/' + requesterId);

                    myFriendsRef.push(requesterId)
                        .then(() => theirFriendsRef.push(myId))
                        .then(() => database.ref('friendRequests/' + myId + '/' + requesterId).remove())
                        .then(() => {
                            console.log('Friend request accepted');
                            alert('Žádost o přátelství přijata.');
                            loadFriendRequests(myId);
                        })
                        .catch(error => {
                            console.error('Error accepting friend request:', error);
                        });
                } else {
                    console.error('No user is signed in');
                }
            });
        }

        function uploadProfilePic() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    const fileInput = document.createElement('input');
                    fileInput.type = 'file';
                    fileInput.accept = 'image/*';
                    fileInput.onchange = function(event) {
                        const file = event.target.files[0];
                        if (!file) return;

                        const storageRef = storage.ref('profilePictures/' + user.uid);
                        storageRef.put(file)
                            .then(() => storageRef.getDownloadURL())
                            .then(url => database.ref('users/' + user.uid).update({ profilePic: url }))
                            .then(() => {
                                document.getElementById('profile-pic').src = url;
                                alert('Profilová fotka byla úspěšně nahrána.');
                            })
                            .catch(error => {
                                console.error('Error uploading profile picture:', error);
                            });
                    };
                    fileInput.click();
                } else {
                    console.error('No user is signed in');
                }
            });
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                const userId = getUrlParameter('userId');
                if (userId) {
                    loadProfile(userId);
                    loadFriendRequests(userId);

                    // Kontrola, jestli se jedná o tvůj vlastní profil
                    if (userId === user.uid) {
                        document.getElementById('friend-request-button').style.display = 'none';
                    }
                } else {
                    // Pokud není userId v URL, zobrazí se tvůj vlastní profil
                    loadProfile(user.uid);
                    loadFriendRequests(user.uid);
                    document.getElementById('friend-request-button').style.display = 'none'; // Schovat tlačítko, pokud se jedná o tvůj profil
                }
            } else {
                console.log('No user is signed in.');
            }
        });
    </script>
</body>
</html>
