<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .profile-card {
            background: #ffffff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            position: relative;
        }
        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #4a90e2;
            object-fit: cover;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        .profile-card h2, .profile-card p {
            margin: 0.5rem 0;
        }
        .profile-card .name {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }
        .profile-card .nickname {
            font-size: 1.2rem;
            color: #888888;
        }
        .profile-card .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 1rem;
        }
        .profile-card .stat {
            text-align: center;
        }
        .profile-card .stat p {
            margin: 0.25rem 0;
            font-size: 1rem;
        }
        .profile-card .action-buttons {
            margin-top: 1rem;
        }
        .profile-card .action-buttons button {
            background: #4a90e2;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 0.75rem;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
            width: 100%;
        }
        .profile-card .action-buttons button:hover {
            background: #357ab8;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://via.placeholder.com/120" alt="Profilová fotka" id="profile-pic" onclick="uploadProfilePic()">
        <h2 class="name" id="fullName">Načítám...</h2>
        <p class="nickname" id="nickname">Načítám...</p>
        <div class="stats">
            <div class="stat">
                <p id="likes">0</p>
                <p>Lajků</p>
            </div>
            <div class="stat">
                <p id="posts">0</p>
                <p>Příspěvků</p>
            </div>
            <div class="stat">
                <p id="followers">0</p>
                <p>Sledujících</p>
            </div>
        </div>
        <div class="action-buttons">
            <button onclick="sendFriendRequest()">Přidat do přátel</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyAu1PLSU2rnSLNdfQcshBSNESqM7svzyRQ",
            authDomain: "chatboom-95647.firebaseapp.com",
            databaseURL: "https://chatboom-95647-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chatboom-95647",
            storageBucket: "chatboom-95647.appspot.com",
            messagingSenderId: "458271134858",
            appId: "1:458271134858:web:5e09d3329ba81626830973",
            measurementId: "G-KS97KKQ3EH"
        };

        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const database = firebase.database();

        // Load user profile
        function loadProfile(userId) {
            database.ref('users/' + userId).once('value')
                .then(snapshot => {
                    const userDetails = snapshot.val();
                    if (userDetails) {
                        const fullName = userDetails.firstName + ' ' + userDetails.lastName;
                        document.getElementById('fullName').textContent = fullName || 'Není vyplněno';
                        document.getElementById('nickname').textContent = userDetails.nickname || 'Není vyplněno';
                        document.getElementById('likes').textContent = userDetails.likes || '0';
                        document.getElementById('posts').textContent = userDetails.posts || '0';
                        document.getElementById('followers').textContent = userDetails.followers || '0';
                    }
                })
                .catch(error => {
                    console.error('Error loading user profile:', error);
                });
        }

        function sendFriendRequest() {
            const currentUser = auth.currentUser;
            const targetUserId = new URLSearchParams(window.location.search).get('userId');

            if (currentUser && targetUserId) {
                const userId = currentUser.uid;
                
                // Create the friend request data
                const request = {
                    from: userId,
                    to: targetUserId,
                    status: 'pending'
                };

                // Store the request in the database
                database.ref('friendRequests').push(request)
                    .then(() => {
                        alert('Žádost o přátelství byla odeslána.');
                    })
                    .catch(error => {
                        console.error('Error sending friend request:', error);
                    });
            } else {
                alert('Chyba při odesílání žádosti o přátelství.');
            }
        }

        function uploadProfilePic() {
            alert('Upload of profile picture not yet implemented.');
        }

        // Example usage
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        if (userId) {
            loadProfile(userId);
        } else {
            auth.onAuthStateChanged(user => {
                if (user) {
                    loadProfile(user.uid);
                } else {
                    console.log('No user is signed in.');
                }
            });
        }
    </script>
</body>
</html>
