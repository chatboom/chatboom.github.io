<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>ChatBoom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-color: #ccc;
            overflow: hidden;
        }
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-info {
            text-align: center;
        }
        .profile-info h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .profile-info p {
            margin: 5px 0;
            color: #666;
            font-size: 16px;
        }
        .profile-info p:last-child {
            margin-bottom: 20px;
        }
        .social-media-links a {
            display: inline-block;
            margin: 0 5px;
            color: #4CAF50;
            text-decoration: none;
        }
        .social-media-links a:hover {
            text-decoration: underline;
        }
        .profile-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .profile-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        .profile-buttons button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <div class="profile-picture">
        <img src="https://via.placeholder.com/150" alt="Profile Picture">
    </div>
    <div class="profile-info">
        <h2>John Doe</h2>
        <p>Email: <a href="mailto:john.doe@example.com">john.doe@example.com</a></p>
        <p>Age: 30</p>
        <p>Location: New York, USA</p>
        <p>Phone: +1234567890</p>
        <p class="social-media-links">Social Media:
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
        </p>
        <p>Interests: Travel, Photography, Music</p>
        <p>About Me: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eget risus varius, blandit ipsum sed, molestie lorem.</p>
    </div>
    <div class="profile-buttons">
        <button>Edit Profile</button>
        <button>Logout</button>
    </div>
</div>

</body>
</html>
