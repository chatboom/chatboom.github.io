<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Účet</title>
  <style>
    /* General styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    /* Container for the form */
    .container {
      max-width: 90%;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* Form group styling */
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: calc(100% - 20px); /* Subtract padding from width */
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group input[type="password"] {
      font-family: "Arial", sans-serif; /* Ensure password field displays dots */
    }

    /* Responsive adjustments */
    @media screen and (max-width: 600px) {
      .container {
        padding: 10px;
      }
      .form-group input {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-group">
      <label for="firstName">Jméno:</label>
      <input type="text" id="firstName" name="firstName" value="Jméno" disabled>
    </div>
    <div class="form-group">
      <label for="lastName">Příjmení:</label>
      <input type="text" id="lastName" name="lastName" value="Přijmení" disabled>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="email" disabled>
    </div>
    <div class="form-group">
      <label for="password">Heslo:</label>
      <input type="password" id="password" name="password" value="heslo" disabled>
    </div>
  </div>
</body>
</html>
