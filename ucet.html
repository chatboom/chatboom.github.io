<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBoom</title>
  <style>
    /* General styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    /* Container for the form */
    .container {
      max-width: 90%;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* Form group styling */
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: calc(100% - 20px); /* Subtract padding from width */
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group input[type="password"] {
      font-family: "Arial", sans-serif; /* Ensure password field displays dots */
    }

    /* Button styling */
    .action-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .action-buttons button {
      background-color: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      width: 48%;
    }
    .action-buttons button:hover {
      background-color: #357ab8;
    }
    .action-buttons .delete {
      background-color: #e74c3c;
    }
    .action-buttons .delete:hover {
      background-color: #c0392b;
    }

    /* Responsive adjustments */
    @media screen and (max-width: 600px) {
      .container {
        padding: 10px;
      }
      .form-group input {
        padding: 8px;
      }
      .action-buttons {
        flex-direction: column;
      }
      .action-buttons button {
        width: 100%;
        margin-bottom: 10px;
      }
      .action-buttons button:last-child {
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-group">
      <label for="firstName">Jméno:</label>
      <input type="text" id="firstName" name="firstName" value="Jméno" disabled>
    </div>
    <div class="form-group">
      <label for="lastName">Příjmení:</label>
      <input type="text" id="lastName" name="lastName" value="Přijmení" disabled>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="email" disabled>
    </div>
    <div class="form-group">
      <label for="password">Heslo:</label>
      <input type="password" id="password" name="password" value="heslo" disabled>
    </div>
    <div class="action-buttons">
      <button onclick="logout()">Odhlásit se</button>
      <button class="delete" onclick="deleteAccount()">Smazat účet</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    // Your Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyAu1PLSU2rnSLNdfQcshBSNESqM7svzyRQ",
      authDomain: "chatboom-95647.firebaseapp.com",
      projectId: "chatboom-95647",
      storageBucket: "chatboom-95647.appspot.com",
      messagingSenderId: "458271134858",
      appId: "1:458271134858:web:5e09d3329ba81626830973",
      measurementId: "G-KS97KKQ3EH"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    function logout() {
      auth.signOut().then(() => {
        window.location.href = 'login.html'; // Redirect to login page
      }).catch((error) => {
        console.error('Error signing out:', error);
      });
    }

    function deleteAccount() {
      const user = auth.currentUser;
      if (user) {
        const confirmDelete = confirm('Oprávněně chcete smazat svůj účet? Tuto akci nelze vrátit zpět.');
        if (confirmDelete) {
          user.delete().then(() => {
            alert('Účet byl úspěšně smazán.');
            window.location.href = 'login.html'; // Redirect to login page
          }).catch((error) => {
            console.error('Error deleting account:', error);
          });
        }
      } else {
        alert('Musíte být přihlášeni.');
      }
    }
  </script>
</body>
</html>
