<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uživatelský profil</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #user-details {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .field {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
        }
        label {
            flex: 1;
            font-weight: bold;
            margin-right: 10px;
        }
        input {
            flex: 2;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:disabled {
            background-color: #f5f5f5;
        }
        .edit-btn, .save-btn {
            margin-left: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        .save-btn {
            display: none;
            color: green;
        }
    </style>
</head>
<body>
    <div id="user-details">
        <div class="field">
            <label for="firstName">Jméno:</label>
            <input type="text" id="firstName" disabled />
            <button class="edit-btn" onclick="enableEdit('firstName')">✏️</button>
            <button class="save-btn" id="saveFirstName" onclick="saveData('firstName')">✔️</button>
        </div>

        <div class="field">
            <label for="lastName">Příjmení:</label>
            <input type="text" id="lastName" disabled />
            <button class="edit-btn" onclick="enableEdit('lastName')">✏️</button>
            <button class="save-btn" id="saveLastName" onclick="saveData('lastName')">✔️</button>
        </div>

        <div class="field">
            <label for="email">Email:</label>
            <input type="email" id="email" disabled />
            <button class="edit-btn" onclick="enableEdit('email')">✏️</button>
            <button class="save-btn" id="saveEmail" onclick="saveData('email')">✔️</button>
        </div>

        <div class="field">
            <label for="password">Heslo:</label>
            <input type="password" id="password" disabled />
            <button class="edit-btn" onclick="enableEdit('password')">✏️</button>
            <button class="save-btn" id="savePassword" onclick="saveData('password')">✔️</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Firebase konfigurace
        const firebaseConfig = {
          apiKey: "AIzaSyAu1PLSU2rnSLNdfQcshBSNESqM7svzyRQ",
            authDomain: "chatboom-95647.firebaseapp.com",
            databaseURL: "https://chatboom-95647-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chatboom-95647",
            storageBucket: "chatboom-95647.appspot.com",
            messagingSenderId: "458271134858",
            appId: "1:458271134858:web:5e09d3329ba81626830973",
        };

        // Inicializace Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        // Načtení údajů uživatele
        function loadUserData() {
            const user = auth.currentUser;
            if (user) {
                console.log('Uživatel přihlášen:', user.uid);
                const userId = user.uid;
                const userRef = database.ref('users/' + userId);
                userRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    console.log('Načtená data:', data);
                    document.getElementById('firstName').value = data.firstName || '';
                    document.getElementById('lastName').value = data.lastName || '';
                    document.getElementById('email').value = data.email || '';
                    document.getElementById('password').value = data.password || '';
                });
            } else {
                console.log('Žádný uživatel není přihlášen.');
            }
        }

        // Umožnění úpravy pole
        function enableEdit(fieldId) {
            document.getElementById(fieldId).disabled = false;
            document.querySelector(`#${fieldId} ~ .edit-btn`).style.display = 'none';
            document.getElementById('save' + capitalizeFirstLetter(fieldId)).style.display = 'inline';
        }

        // Uložení údajů zpět do Firebase
        function saveData(fieldId) {
            const user = auth.currentUser;
            if (user) {
                const userId = user.uid;
                const userRef = database.ref('users/' + userId);
                const updatedValue = document.getElementById(fieldId).value;
                
                let updateObj = {};
                updateObj[fieldId] = updatedValue;
                
                userRef.update(updateObj, (error) => {
                    if (error) {
                        console.error('Chyba při ukládání:', error);
                    } else {
                        console.log('Údaje byly úspěšně uloženy!');
                        document.getElementById(fieldId).disabled = true;
                        document.querySelector(`#${fieldId} ~ .save-btn`).style.display = 'none';
                        document.querySelector(`#${fieldId} ~ .edit-btn`).style.display = 'inline';
                    }
                });
            } else {
                console.log('Žádný uživatel není přihlášen.');
            }
        }

        // Pomocná funkce na kapitalizaci prvního písmena
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        // Načtení údajů uživatele po přihlášení
        auth.onAuthStateChanged((user) => {
            if (user) {
                loadUserData();
            } else {
                console.log('Žádný uživatel není přihlášen.');
            }
        });
    </script>
</body>
</html>
