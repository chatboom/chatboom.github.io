<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBoom</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #user-details {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .field {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
        }
        label {
            flex: 1;
            font-weight: bold;
            margin-right: 10px;
        }
        input {
            flex: 2;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:disabled {
            background-color: #f5f5f5;
        }
        .edit-btn, .save-btn {
            margin-left: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        .save-btn {
            display: none;
            color: green;
        }
        .message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="user-details">
        <div class="field">
            <label for="email">Email:</label>
            <input type="email" id="email" disabled />
            <button class="edit-btn" onclick="enableEdit('email')">✏️</button>
            <button class="save-btn" id="saveEmail" onclick="saveData('email')">✔️</button>
        </div>
        <div id="message" class="message"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Firebase konfigurace
        const firebaseConfig = {
            apiKey: "AIzaSyAu1PLSU2rnSLNdfQcshBSNESqM7svzyRQ",
            authDomain: "chatboom-95647.firebaseapp.com",
            databaseURL: "https://chatboom-95647-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chatboom-95647",
            storageBucket: "chatboom-95647.appspot.com",
            messagingSenderId: "458271134858",
            appId: "1:458271134858:web:5e09d3329ba81626830973",
        };

        // Inicializace Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Načtení údajů uživatele
        function loadUserData() {
            const user = auth.currentUser;
            if (user) {
                const userId = user.uid;
                const userRef = database.ref('users/' + userId);
                userRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    document.getElementById('email').value = data.email || '';
                });
            }
        }

        // Umožnění úpravy pole
        function enableEdit(fieldId) {
            document.getElementById(fieldId).disabled = false;
            document.querySelector(`#${fieldId} ~ .edit-btn`).style.display = 'none';
            document.getElementById('save' + capitalizeFirstLetter(fieldId)).style.display = 'inline';
        }

        // Uložení údajů zpět do Firebase
        async function saveData(fieldId) {
            const user = auth.currentUser;
            const messageElement = document.getElementById('message');
            messageElement.textContent = '';

            if (user) {
                const newValue = document.getElementById(fieldId).value;

                if (fieldId === 'email') {
                    try {
                        // Odeslání ověřovacího e-mailu
                        await user.updateEmail(newValue);
                        await user.sendEmailVerification();
                        messageElement.textContent = 'Ověřovací e-mail byl odeslán na nový e-mail. Prosím, ověřte svůj e-mail.';

                        // Odhlásit uživatele a přesměrovat na přihlašovací stránku
                        auth.signOut().then(() => {
                            window.location.href = 'login.html'; // Přesměruj na přihlašovací stránku
                        });

                    } catch (error) {
                        console.error('Chyba při aktualizaci e-mailu:', error.message);
                        messageElement.textContent = 'Chyba při aktualizaci e-mailu: ' + error.message;
                    }
                }
            } else {
                console.log('Žádný uživatel není přihlášen.');
            }
        }

        // Pomocná funkce na kapitalizaci prvního písmena
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        // Načtení údajů uživatele po přihlášení
        auth.onAuthStateChanged((user) => {
            if (user) {
                loadUserData();
            } else {
                console.log('Žádný uživatel není přihlášen.');
            }
        });
    </script>
</body>
</html>
