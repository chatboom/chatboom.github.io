<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBoom</title>
  <style>
    .container {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      box-sizing: border-box;
    }

    .user-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .user-info label {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    .input-container {
      position: relative;
      width: 100%;
    }

    .user-info input {
      box-sizing: border-box;
      width: calc(100% - 40px);
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
      pointer-events: none;
      outline: none;
      user-select: none;
    }

    .edit-button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 20px;
      color: black;
    }

    .edit-button:disabled {
      cursor: not-allowed;
      color: #aaa;
    }

    @media (max-width: 600px) {
      .container {
        width: 100%;
        padding: 10px;
      }

      .user-info {
        gap: 15px;
      }

      .user-info label {
        font-size: 14px;
      }

      .user-info input {
        font-size: 14px;
        padding: 8px;
      }

      .edit-button {
        width: 25px;
        height: 25px;
        font-size: 18px;
        right: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Údaje uživatele</h1>
    <div class="user-info">
      <label for="userEmail">
        <strong>Email:</strong>
        <div class="input-container">
          <input type="text" id="userEmail" readonly>
          <button class="edit-button" id="editPassword" onclick="location.href='zmena_emailu.html'">&#9998;</button>
        </div>
      </label>

      <label for="userPassword">
        <strong>Heslo:</strong>
        <div class="input-container">
          <input type="text" id="userPassword" readonly>
          <button class="edit-button" id="editPassword" onclick="location.href='zmenit_heslo.html'">&#9998;</button>
        </div>
      </label>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAu1PLSU2rnSLNdfQcshBSNESqM7svzyRQ",
      authDomain: "chatboom-95647.firebaseapp.com",
      databaseURL: "https://chatboom-95647-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "chatboom-95647",
      storageBucket: "chatboom-95647.appspot.com",
      messagingSenderId: "547972136686",
      appId: "1:547972136686:web:7e7cf4688c9df1f05c6cb0"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const database = firebase.database();

    const emailInput = document.getElementById('userEmail');
    const editEmailButton = document.getElementById('editEmail');

    auth.onAuthStateChanged(user => {
      if (user) {
        emailInput.value = user.email;
      }
    });
  </script>
</body>
</html>
