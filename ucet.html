<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBoom</title>
  <style>
    .container {
      width: 90%;
      max-width: 600px; /* Maximální šířka kontejneru */
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      box-sizing: border-box; /* Zahrne padding a border do šířky kontejneru */
    }

    .user-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px; /* Zvýšení mezery mezi jednotlivými položkami */
    }

    .user-info label {
      display: flex;
      flex-direction: column; /* Sloupcový formát pro lepší zarovnání */
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    .input-container {
      position: relative; /* Umožní umístit tlačítko uvnitř textového pole */
      width: 100%;
    }

    .user-info input {
      box-sizing: border-box; /* Zahrne padding a border do šířky elementu */
      width: calc(100% - 40px); /* Zajistí, že textové pole nebude širší než dostupný prostor */
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
      pointer-events: none; /* Zabrání interakci s polem */
      outline: none; /* Odstraní zvýraznění okraje při kliknutí */
      user-select: none; /* Zabrání označování textu */
    }

    .edit-button {
      position: absolute;
      right: 10px; /* Posune tlačítko k pravé straně textového pole */
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 20px;
      color: black; /* Černá barva tlačítka */
    }

    .edit-button:disabled {
      cursor: not-allowed;
      color: #aaa;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .modal.active {
      display: block;
    }

    .modal .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .modal .modal-header h2 {
      margin: 0;
    }

    .modal .modal-header button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .modal .modal-body {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .modal .modal-body input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .modal .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 15px;
    }

    .modal .modal-footer button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .modal .modal-footer .save-btn {
      background-color: #007bff;
      color: #fff;
    }

    .modal .modal-footer .cancel-btn {
      background-color: #ccc;
    }

    /* Optimalizace pro mobilní zařízení */
    @media (max-width: 600px) {
      .container {
        width: 100%;
        padding: 10px;
      }

      .user-info {
        gap: 15px;
      }

      .user-info label {
        font-size: 14px;
      }

      .input-container {
        position: relative;
        width: 100%; /* Zajistí, že kontejner pro vstupy bude plně šířkový */
        overflow: hidden; /* Skrývá případný overflow, který může způsobit scrollování */
      }

      .user-info input {
        width: calc(100% - 40px); /* Úprava pro mobilní zobrazení, aby se zabránilo scrollování */
        font-size: 14px;
        padding: 8px;
      }

      .edit-button {
        width: 25px;
        height: 25px;
        font-size: 18px;
        right: 30px; /* Úprava pro mobilní zobrazení */
      }

      .modal .modal-body input {
        font-size: 14px;
        padding: 8px;
      }

      .modal .modal-footer button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Černé pozadí s 50% průhledností */
      z-index: 999; /* Umístí překryvnou vrstvu nad ostatní obsah */
    }

    .overlay.active {
      display: block;
    }
  </style>
</head>
<body>

  <div id="overlay" class="overlay"></div>

  <div class="container">
    <h1>Údaje uživatele</h1>
    <div class="user-info">
      <label for="userEmail">
        <strong>Email:</strong>
        <div class="input-container">
          <input type="text" id="userEmail" readonly>
          <button class="edit-button" id="editEmail">&#9998;</button>
        </div>
      </label>

      <label for="userPassword">
        <strong>Heslo:</strong>
        <div class="input-container">
          <input type="text" id="userPassword" readonly>
          <button class="edit-button" id="editPassword">&#9998;</button>
        </div>
      </label>
    </div>
  </div>

  <!-- Modální okno pro editaci emailu -->
  <div id="modalEmail" class="modal">
    <div class="modal-header">
      <h2>Upravit Email</h2>
      <button id="closeModalEmail">&times;</button>
    </div>
    <div class="modal-body">
      <input type="text" id="modalEmailInput" placeholder="Nový email">
    </div>
    <div class="modal-footer">
      <button id="saveEmail" class="save-btn">Uložit</button>
      <button id="cancelEmail" class="cancel-btn">Zrušit</button>
    </div>
  </div>

  <!-- Modální okno pro editaci hesla -->
  <div id="modalPassword" class="modal">
    <div class="modal-header">
      <h2>Upravit Heslo</h2>
      <button id="closeModalPassword">&times;</button>
    </div>
    <div class="modal-body">
      <input type="password" id="modalPasswordInput" placeholder="Nové heslo">
      <input type="password" id="modalPasswordConfirmInput" placeholder="Potvrdit heslo">
    </div>
    <div class="modal-footer">
      <button id="savePassword" class="save-btn">Uložit</button>
      <button id="cancelPassword" class="cancel-btn">Zrušit</button>
    </div>
  </div>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <!-- JavaScript -->
  <script>
    // Firebase konfigurace
    const firebaseConfig = {
      apiKey: "AIzaSyAu1PLSU2rnSLNdfQcshBSNESqM7svzyRQ",
      authDomain: "chatboom-95647.firebaseapp.com",
      databaseURL: "https://chatboom-95647-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "chatboom-95647",
      storageBucket: "chatboom-95647.appspot.com",
      messagingSenderId: "547972136686",
      appId: "1:547972136686:web:7e7cf4688c9df1f05c6cb0"
    };
    firebase.initializeApp(firebaseConfig);

    // Inicializace Firebase Auth a Realtime Database
    const auth = firebase.auth();
    const database = firebase.database();

    const emailInput = document.getElementById('userEmail');
    const passwordInput = document.getElementById('userPassword');
    const editEmailButton = document.getElementById('editEmail');
    const editPasswordButton = document.getElementById('editPassword');

    const modalEmail = document.getElementById('modalEmail');
    const modalPassword = document.getElementById('modalPassword');
    const overlay = document.getElementById('overlay');

    const modalEmailInput = document.getElementById('modalEmailInput');
    const modalPasswordInput = document.getElementById('modalPasswordInput');
    const modalPasswordConfirmInput = document.getElementById('modalPasswordConfirmInput');

    const saveEmailButton = document.getElementById('saveEmail');
    const cancelEmailButton = document.getElementById('cancelEmail');
    const savePasswordButton = document.getElementById('savePassword');
    const cancelPasswordButton = document.getElementById('cancelPassword');

    // Funkce pro otevření modálního okna
    function openModal(modal) {
      modal.classList.add('active');
      overlay.classList.add('active');
    }

    // Funkce pro zavření modálního okna
    function closeModal(modal) {
      modal.classList.remove('active');
      overlay.classList.remove('active');
    }

    // Zobrazení modálního okna pro úpravu emailu
    editEmailButton.addEventListener('click', () => {
      modalEmailInput.value = emailInput.value; // Nastaví hodnotu vstupu na aktuální email
      openModal(modalEmail);
    });

    // Zobrazení modálního okna pro úpravu hesla
    editPasswordButton.addEventListener('click', () => {
      modalPasswordInput.value = '';
      modalPasswordConfirmInput.value = '';
      openModal(modalPassword);
    });

    // Uložení nového emailu
    saveEmailButton.addEventListener('click', () => {
      const newEmail = modalEmailInput.value;
      if (newEmail) {
        const user = auth.currentUser;
        user.updateEmail(newEmail).then(() => {
          emailInput.value = newEmail;
          closeModal(modalEmail);
        }).catch(error => {
          console.error('Chyba při aktualizaci emailu:', error);
        });
      }
    });

    // Uložení nového hesla
    savePasswordButton.addEventListener('click', () => {
      const newPassword = modalPasswordInput.value;
      const confirmPassword = modalPasswordConfirmInput.value;
      if (newPassword && newPassword === confirmPassword) {
        const user = auth.currentUser;
        user.updatePassword(newPassword).then(() => {
          closeModal(modalPassword);
        }).catch(error => {
          console.error('Chyba při aktualizaci hesla:', error);
        });
      } else {
        console.error('Hesla se neshodují.');
      }
    });

    // Zavření modálního okna pro email
    cancelEmailButton.addEventListener('click', () => closeModal(modalEmail));
    document.getElementById('closeModalEmail').addEventListener('click', () => closeModal(modalEmail));

    // Zavření modálního okna pro heslo
    cancelPasswordButton.addEventListener('click', () => closeModal(modalPassword));
    document.getElementById('closeModalPassword').addEventListener('click', () => closeModal(modalPassword));

    // Inicializace - načte údaje uživatele
    auth.onAuthStateChanged(user => {
      if (user) {
        emailInput.value = user.email;
        // Heslo se nezobrazuje z bezpečnostních důvodů
      }
    });
  </script>

</body>
</html>
