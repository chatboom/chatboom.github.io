<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přidat Přátele</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #c9d6ff;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .friend-request {
            background-color: #eaf9e5;
            border: 1px solid #d4e8d0;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .friend-request p {
            margin: 0;
        }

        .friend-request button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .friend-request button:hover {
            background-color: #45a049;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Žádosti o přátelství</h1>
        <div class="search-bar">
            <input type="text" placeholder="Vyhledat...">
        </div>
        <div id="friend-requests">
            <!-- Žádosti o přátelství budou načteny sem -->
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyAu1PLSU2rnSLNdfQcshBSNESqM7svzyRQ",
            authDomain: "chatboom-95647.firebaseapp.com",
            databaseURL: "https://chatboom-95647-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chatboom-95647",
            storageBucket: "chatboom-95647.appspot.com",
            messagingSenderId: "458271134858",
            appId: "1:458271134858:web:5e09d3329ba81626830973",
            measurementId: "G-KS97KKQ3EH"
        };

        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const database = firebase.database();

        function loadFriendRequests() {
            const currentUser = auth.currentUser;

            if (currentUser) {
                const userId = currentUser.uid;

                // Listen for friend requests
                database.ref('friendRequests').orderByChild('to').equalTo(userId).on('value', snapshot => {
                    const requests = snapshot.val();
                    const requestsContainer = document.getElementById('friend-requests');
                    requestsContainer.innerHTML = ''; // Clear previous requests

                    if (requests) {
                        Object.keys(requests).forEach(requestId => {
                            const request = requests[requestId];
                            const requestElement = document.createElement('div');
                            requestElement.className = 'friend-request';
                            requestElement.innerHTML = `
                                <p>Uživatel ${request.from} si vás přidal do přátel.</p>
                                <button onclick="acceptFriendRequest('${requestId}')">Přijmout</button>
                            `;
                            requestsContainer.appendChild(requestElement);
                        });
                    } else {
                        requestsContainer.innerHTML = '<p>Nemáte žádné nové žádosti o přátelství.</p>';
                    }
                });
            } else {
                console.log('No user is signed in.');
            }
        }

        function acceptFriendRequest(requestId) {
            const currentUser = auth.currentUser;

            if (currentUser) {
                const userId = currentUser.uid;

                // Get the request data
                database.ref('friendRequests/' + requestId).once('value').then(snapshot => {
                    const request = snapshot.val();

                    if (request) {
                        // Add friend to both users
                        database.ref('users/' + userId + '/friends').push(request.from);
                        database.ref('users/' + request.from + '/friends').push(userId);

                        // Remove the request
                        database.ref('friendRequests/' + requestId).remove().then(() => {
                            alert('Přátelství bylo přijato.');
                        }).catch(error => {
                            console.error('Error removing friend request:', error);
                        });
                    }
                }).catch(error => {
                    console.error('Error fetching friend request:', error);
                });
            } else {
                console.log('No user is signed in.');
            }
        }

        // Load friend requests when the page loads
        window.onload = loadFriendRequests;
    </script>
</body>
</html>
