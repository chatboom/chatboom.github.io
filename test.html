<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Profil</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #c9d6ff;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
            position: relative;
            overflow: hidden;
            width: 384px;
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .container button {
            background-color: #13d420;
            color: #fff;
            font-size: 14px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Váš profil</h1>
        <p><strong>Jméno:</strong> <span id="firstName"></span></p>
        <p><strong>Příjmení:</strong> <span id="lastName"></span></p>
        <p><strong>Přezdívka:</strong> <span id="nickname"></span></p>
        <button onclick="editProfile()">Upravit profil</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- JavaScript -->
    <script>
        // Konfigurace Firebase vaší webové aplikace
        var firebaseConfig = {
            apiKey: "AIzaSyAu1PLSU2rnSLNdfQcshBSNESqM7svzyRQ",
            authDomain: "chatboom-95647.firebaseapp.com",
            databaseURL: "https://chatboom-95647-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chatboom-95647",
            storageBucket: "chatboom-95647.appspot.com",
            messagingSenderId: "458271134858",
            appId: "1:458271134858:web:5e09d3329ba81626830973",
            measurementId: "G-KS97KKQ3EH"
        };

        // Inicializace Firebase
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const database = firebase.database();

        // Funkce na načtení a zobrazení údajů uživatele
        function displayUserProfile() {
            const userId = auth.currentUser.uid;
            database.ref('users/' + userId).once('value')
                .then((snapshot) => {
                    const userDetails = snapshot.val();
                    if (userDetails) {
                        document.getElementById('firstName').textContent = userDetails.firstName || 'Není vyplněno';
                        document.getElementById('lastName').textContent = userDetails.lastName || 'Není vyplněno';
                        document.getElementById('nickname').textContent = userDetails.nickname || 'Není vyplněno';
                    }
                })
                .catch((error) => {
                    console.error('Error fetching user details:', error);
                });
        }

        // Zavolání funkce při načtení stránky
        document.addEventListener('DOMContentLoaded', function () {
            displayUserProfile();
        });

        // Funkce pro úpravu profilu (přesměrování na formulář pro úpravu)
        function editProfile() {
            window.location.href = 'edit_profile.html'; // Změňte na cílovou stránku pro úpravu profilu
        }
    </script>
</body>
</html>
