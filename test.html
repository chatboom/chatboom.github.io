<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyhledávání uživatelů</title>
    <style>
        /* Styly pro jednoduchost ponechány prázdné */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .search-container {
            text-align: center;
            width: 300px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .search-container input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .search-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #45a049;
        }
    </style>
    <!-- Firebase SDK importy -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Konfigurace vaší Firebase aplikace
        const firebaseConfig = {
            apiKey: "AIzaSyAu1PLSU2rnSLNdfQcshBSNESqM7svzyRQ",
            authDomain: "chatboom-95647.firebaseapp.com",
            projectId: "chatboom-95647",
            storageBucket: "chatboom-95647.appspot.com",
            messagingSenderId: "458271134858",
            appId: "1:458271134858:web:5e09d3329ba81626830973",
            measurementId: "G-KS97KKQ3EH"
        };

        // Inicializace Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function searchUsers() {
            const searchQuery = document.getElementById("searchQuery").value.trim();

            if (searchQuery === "") {
                alert("Zadejte prosím jméno uživatele pro vyhledávání.");
                return;
            }

            // Vytvoření dotazu na základě zadaného jména
            const usersRef = collection(db, "users");
            const q = query(usersRef, where("fullName", "==", searchQuery));

            try {
                const querySnapshot = await getDocs(q);
                querySnapshot.forEach((doc) => {
                    const userData = doc.data();
                    console.log("Nalezený uživatel:", userData.fullName);
                    // Zde můžete implementovat logiku pro zobrazení výsledků vyhledávání
                    // Například přidání do seznamu, zobrazení v HTML atd.
                });

                // Pokud nebyl nalezen žádný uživatel
                if (querySnapshot.empty) {
                    alert(`Uživatel s jménem "${searchQuery}" nebyl nalezen.`);
                }
            } catch (error) {
                console.error("Chyba při vyhledávání uživatele:", error);
                alert("Chyba při vyhledávání uživatele. Zkontrolujte konzoli pro více informací.");
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const searchButton = document.getElementById("searchButton");
            searchButton.addEventListener("click", searchUsers);
        });
    </script>
</head>
<body>
    <div class="search-container">
        <h1>Vyhledávání uživatelů</h1>
        <input type="text" id="searchQuery" placeholder="Zadejte jméno uživatele">
        <button id="searchButton">Vyhledat</button>
    </div>
</body>
</html>
