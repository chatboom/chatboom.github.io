<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vyskakovací okno po registraci</title>
<style>
/* Styly pro modální okno */
.modal {
  display: none; /* Skryté modální okno */
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.5); /* Průhledné černé pozadí */
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  max-width: 400px;
  text-align: center;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

.button-container {
  margin-top: 20px;
}

.button-container button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}

.button-container button:hover {
  background-color: #45a049;
}
</style>
</head>
<body>

<!-- Modální okno -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Teď vytvoříme tvůj profil.</p>
    <div class="button-container">
      <button onclick="redirectToProfile()">Jdeme na to</button>
    </div>
  </div>
</div>

<script>
// Funkce pro přesměrování na profil
function redirectToProfile() {
    window.location.href = "profil.html";
}

// Zobrazit modální okno po načtení stránky
document.addEventListener("DOMContentLoaded", function() {
    var modal = document.getElementById("myModal");
    modal.style.display = "block";
});

// Zavřít modální okno při kliknutí na zavírací ikonu
var closeBtn = document.getElementsByClassName("close")[0];
closeBtn.onclick = function() {
  var modal = document.getElementById("myModal");
  modal.style.display = "none";
}

// Zavřít modální okno při kliknutí mimo něj
window.onclick = function(event) {
  var modal = document.getElementById("myModal");
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
