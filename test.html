<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBoom</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow: hidden; /* Prevent body scroll */
        }
        .profile-card {
            background: #ffffff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            position: relative;
            margin-bottom: 80px; /* Add margin-bottom to prevent overlap with bottom bar */
        }
        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #4a90e2;
            object-fit: cover;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        .profile-card h2, .profile-card p {
            margin: 0.5rem 0;
        }
        .profile-card .name {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }
        .profile-card .nickname {
            font-size: 1.2rem;
            color: #888888;
        }
        .profile-card .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 1rem;
        }
        .profile-card .stat {
            text-align: center;
        }
        .profile-card .stat p {
            margin: 0.25rem 0;
            font-size: 1rem;
        }
        .profile-card .action-buttons {
            margin-top: 1rem;
        }
        .profile-card .action-buttons button {
            background: #4a90e2;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 0.75rem;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
            width: 100%;
        }
        .profile-card .action-buttons button:hover {
            background: #357ab8;
        }
        .friend-requests {
            margin-top: 1rem;
        }
        .friend-request {
            background-color: #e0ffe0;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .friend-request button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .friend-request button:hover {
            background-color: #45a049;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
        }
        .status-active {
            background-color: #4CAF50;
        }
        .status-inactive {
            background-color: #888888;
        }
        /* Bottom bar styling */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #ffffff;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            z-index: 1000;
        }
        .bottom-bar .icon {
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
            transition: background 0.3s, transform 0.3s;
        }
        .bottom-bar .icon:hover {
            background: #f0f0f0;
            transform: scale(1.1);
        }
        .bottom-bar .search-icon {
            margin-left: auto; /* Position the search icon on the right */
        }
        /* Side panels styling */
        .side-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s;
            z-index: 1000;
            overflow-y: auto;
            padding: 1rem;
            box-sizing: border-box;
        }
        .side-panel.open {
            transform: translateX(0);
        }
        /* Specific panel positioning */
        #profile-panel {
            right: 0;
        }
        #search-panel {
            right: 0;
        }
        .search-container, .profile-container {
            display: flex;
            flex-direction: column;
        }
        .search-container input, .profile-container .content {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://via.placeholder.com/120" alt="Profilová fotka" id="profile-pic" onclick="uploadProfilePic()">
        <h2 class="name" id="fullName">Načítám...</h2>
        <p class="nickname" id="nickname">Načítám...</p>
        <p>Status: <span id="status-indicator" class="status-indicator status-inactive"></span> <span id="status-text">Neaktivní</span></p>
        <div class="stats">
            <div class="stat">
                <p id="likes">0</p>
                <p>Lajků</p>
            </div>
            <div class="stat">
                <p id="posts">0</p>
                <p>Příspěvků</p>
            </div>
            <div class="stat">
                <p id="followers">0</p>
                <p>Sledujících</p>
            </div>
        </div>
        <div class="action-buttons">
            <button onclick="sendFriendRequest()">Přidat do přátel</button>
        </div>
        <div class="friend-requests" id="friend-requests"></div>
    </div>

    <!-- Side panels with actual content -->
    <div id="profile-panel" class="side-panel">
        <h2>Profil</h2>
        <div class="profile-container">
            <!-- Here you can add more detailed profile content -->
            <p>Další informace o uživatelském profilu.</p>
            <!-- Example content, replace with actual profile details -->
        </div>
    </div>

    <div id="search-panel" class="side-panel">
        <h2>Vyhledávání</h2>
        <div class="search-container">
            <!-- Example search input and result list -->
            <input type="text" placeholder="Hledat..." id="search-input">
            <button onclick="performSearch()">Hledat</button>
            <div id="search-results">
                <!-- Search results will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Bottom bar -->
    <div class="bottom-bar">
        <div class="icon" onclick="togglePanel('profile-panel')">
            👤
        </div>
        <div class="icon search-icon" onclick="togglePanel('search-panel')">
            🔍
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyAu1PLSU2rnSLNdfQcshBSNESqM7svzyRQ",
            authDomain: "chatboom-95647.firebaseapp.com",
            databaseURL: "https://chatboom-95647-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chatboom-95647",
            storageBucket: "chatboom-95647.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:abcdef123456"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const database = firebase.database();
        const storage = firebase.storage();

        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function loadProfile(userId) {
            if (!userId) {
                console.error('User ID is missing');
                return;
            }

            database.ref('users/' + userId).once('value')
                .then(snapshot => {
                    const userDetails = snapshot.val();
                    if (userDetails) {
                        const fullName = userDetails.firstName + ' ' + userDetails.lastName;
                        document.getElementById('fullName').textContent = fullName || 'Není vyplněno';
                        document.getElementById('nickname').textContent = userDetails.nickname || 'Není vyplněno';
                        document.getElementById('likes').textContent = userDetails.likes || '0';
                        document.getElementById('posts').textContent = userDetails.posts || '0';
                        document.getElementById('followers').textContent = userDetails.followers || '0';
                        if (userDetails.profilePic) {
                            document.getElementById('profile-pic').src = userDetails.profilePic;
                        }
                        // Update status indicator
                        const statusIndicator = document.getElementById('status-indicator');
                        const statusText = document.getElementById('status-text');
                        if (userDetails.isActive) {
                            statusIndicator.classList.remove('status-inactive');
                            statusIndicator.classList.add('status-active');
                            statusText.textContent = 'Aktivní';
                        } else {
                            statusIndicator.classList.remove('status-active');
                            statusIndicator.classList.add('status-inactive');
                            statusText.textContent = 'Neaktivní';
                        }
                    } else {
                        console.error('User details not found');
                        document.getElementById('fullName').textContent = 'Profil nenalezen';
                        document.getElementById('nickname').textContent = '';
                    }
                })
                .catch(error => {
                    console.error('Error loading user profile:', error);
                });
        }

        function loadFriendRequests(userId) {
            database.ref('friendRequests/' + userId).once('value')
                .then(snapshot => {
                    const requests = snapshot.val();
                    const friendRequestsElement = document.getElementById('friend-requests');
                    friendRequestsElement.innerHTML = '';

                    if (requests) {
                        for (const requestId in requests) {
                            if (requests.hasOwnProperty(requestId)) {
                                const requesterId = requests[requestId];
                                database.ref('users/' + requesterId).once('value')
                                    .then(userSnapshot => {
                                        const requester = userSnapshot.val();
                                        const requesterName = `${requester.firstName} ${requester.lastName}`;

                                        const requestDiv = document.createElement('div');
                                        requestDiv.className = 'friend-request';
                                        requestDiv.innerHTML = `
                                            <span>${requesterName} si vás přidal do přátel</span>
                                            <button onclick="acceptFriendRequest('${requesterId}')">Přijmout</button>
                                        `;
                                        friendRequestsElement.appendChild(requestDiv);
                                    });
                            }
                        }
                    } else {
                        friendRequestsElement.textContent = 'Žádné žádosti o přátelství.';
                    }
                })
                .catch(error => {
                    console.error('Error loading friend requests:', error);
                });
        }

        function sendFriendRequest() {
            const user = auth.currentUser;
            if (user) {
                const userId = user.uid;
                const friendId = getUrlParameter('userId');

                if (friendId) {
                    database.ref('friendRequests/' + friendId + '/' + userId).set(userId)
                        .then(() => {
                            alert('Žádost o přátelství odeslána.');
                        })
                        .catch(error => {
                            console.error('Error sending friend request:', error);
                        });
                } else {
                    console.log('No userId specified in the URL.');
                }
            } else {
                console.log('No user is signed in.');
            }
        }

        function acceptFriendRequest(requesterId) {
            const user = auth.currentUser;
            if (user) {
                const userId = user.uid;
                const updates = {};
                updates['friends/' + userId + '/' + requesterId] = true;
                updates['friends/' + requesterId + '/' + userId] = true;
                updates['friendRequests/' + userId + '/' + requesterId] = null;

                // Uložit informace o příteli do seznamu konverzací pro oba uživatele
                database.ref('users/' + requesterId).once('value')
                    .then(userSnapshot => {
                        const requester = userSnapshot.val();
                        const requesterName = `${requester.firstName} ${requester.lastName}`;

                        const newConversationKey = database.ref().child('conversations').push().key;
                        const conversationDataForUser = {
                            name: requesterName,
                            id: requesterId
                        };
                        const conversationDataForRequester = {
                            name: user.displayName || 'Unknown User',
                            id: userId
                        };

                        updates['conversations/' + userId + '/' + newConversationKey] = conversationDataForUser;
                        updates['conversations/' + requesterId + '/' + newConversationKey] = conversationDataForRequester;

                        return database.ref().update(updates);
                    })
                    .then(() => {
                        console.log('Friend request accepted and conversation created for both users');
                        loadFriendRequests(user.uid);  // Reload friend requests after acceptance
                    })
                    .catch(error => {
                        console.error('Error accepting friend request:', error);
                    });
            } else {
                console.log('No user is signed in.');
            }
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                const userId = getUrlParameter('userId');
                if (userId) {
                    loadProfile(userId);
                    loadFriendRequests(userId);
                } else {
                    // Load profile of the currently signed-in user if no userId parameter is in URL
                    loadProfile(user.uid);
                    loadFriendRequests(user.uid);
                }
            } else {
                console.log('No user is signed in.');
            }
        });

        function uploadProfilePic() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const user = auth.currentUser;
                    const storageRef = storage.ref();
                    const profilePicRef = storageRef.child('profilePics/' + user.uid + '.jpg');
                    profilePicRef.put(file).then(() => {
                        profilePicRef.getDownloadURL().then(url => {
                            document.getElementById('profile-pic').src = url;
                            database.ref('users/' + user.uid).update({ profilePic: url });
                        });
                    });
                }
            };
            input.click();
        }

        function togglePanel(panelId) {
            const profilePanel = document.getElementById('profile-panel');
            const searchPanel = document.getElementById('search-panel');
            
            if (panelId === 'profile-panel') {
                profilePanel.classList.toggle('open');
                searchPanel.classList.remove('open');
            } else if (panelId === 'search-panel') {
                searchPanel.classList.toggle('open');
                profilePanel.classList.remove('open');
            }
        }

        function performSearch() {
            const query = document.getElementById('search-input').value;
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = ''; // Clear previous results

            if (query) {
                database.ref('users').orderByChild('nickname').startAt(query).endAt(query + "\uf8ff").once('value')
                    .then(snapshot => {
                        snapshot.forEach(childSnapshot => {
                            const user = childSnapshot.val();
                            const userDiv = document.createElement('div');
                            userDiv.textContent = `${user.firstName} ${user.lastName} (${user.nickname})`;
                            resultsContainer.appendChild(userDiv);
                        });
                        if (resultsContainer.children.length === 0) {
                            resultsContainer.textContent = 'Žádní uživatelé nalezeni.';
                        }
                    })
                    .catch(error => {
                        console.error('Error performing search:', error);
                    });
            } else {
                resultsContainer.textContent = 'Zadejte hledaný text.';
            }
        }
    </script>
</body>
</html>
