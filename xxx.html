<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger-like Chat Box</title>
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .chat-container {
        width: 100%;
        max-width: 600px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        height: 80vh;
    }
    
    .chat-messages {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        border-bottom: 1px solid #ddd;
    }
    
    .message {
        background-color: #0078FF;
        color: white;
        border-radius: 20px;
        padding: 10px;
        margin: 5px 0;
        max-width: 80%;
    }
    
    .input-area {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ddd;
    }
    
    .input-area input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 20px;
        margin-right: 10px;
    }
    
    .input-area button {
        background-color: #0078FF;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 20px;
        cursor: pointer;
    }
    
    .input-area button.emoji-btn {
        background-color: #f0f0f0;
        color: #0078FF;
    }
    
    /* Zv√Ωraznƒõn√≠ vstupn√≠ho pole p≈ôi kliknut√≠ */
    .input-area input:focus {
        border-color: #0078FF;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 120, 255, 0.5);
    }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        
        <div class="input-area">
            <button id="emojiButton" class="emoji-btn">üòä</button>
            <input type="text" id="messageInput" placeholder="Napi≈° zpr√°vu..." autocomplete="off">
            <button id="sendButton" class="send-btn">‚û§</button>
        </div>
    </div>

    <script>
        document.getElementById('sendButton').addEventListener('click', sendMessage);
document.getElementById('messageInput').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        sendMessage();
    }
});

// Zv√Ωraznƒõn√≠ pole pro psan√≠ zpr√°vy
document.getElementById('messageInput').addEventListener('focus', function() {
    this.style.borderColor = '#0078FF';
});

function sendMessage() {
    const messageInput = document.getElementById('messageInput');
    const message = messageInput.value.trim();

    if (message) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.textContent = message;

        const chatMessages = document.getElementById('chatMessages');
        chatMessages.appendChild(messageDiv);

        messageInput.value = '';
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
}

    </script>
</body>
</html>
