<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBoom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>

    <div class="container">
        <h1>Informace o vašem profilu</h1>
        <p><strong>Datum registrace:</strong> <span id="registrationDate"></span></p>
        <p><strong>Poslední přihlášení:</strong> <span id="lastLogin"></span></p>
        <p><strong>Celková doba strávená v aplikaci:</strong> <span id="totalTimeSpent"></span></p>
        <p><strong>Počet přátel:</strong> <span id="friendCount"></span></p>
        <p><a href="upraveni_profil.html">Zpět na upravení profilu</a></p>
    </div>

    <script>
        // Firebase konfigurace a inicializace
        const firebaseConfig = {
            apiKey: "AIzaSyAu1PLSU2rnSLNdfQcshBSNESqM7svzyRQ",
            authDomain: "chatboom-95647.firebaseapp.com",
            databaseURL: "https://chatboom-95647-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chatboom-95647",
            storageBucket: "chatboom-95647.appspot.com",
            messagingSenderId: "458271134858",
            appId: "1:458271134858:web:5e09d3329ba81626830973",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();
    
        // Funkce pro formátování data
        function formatDate(timestamp) {
            if (timestamp) {
                const date = new Date(timestamp);
                const day = date.getDate();
                const month = date.getMonth() + 1; // měsíc je 0-indexovaný
                const year = date.getFullYear();
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${day}.${month}.${year} v ${hours}:${minutes}`;
            }
            return 'N/A';
        }
    
        // Funkce pro formátování doby strávené v aplikaci
        function formatTime(milliseconds) {
            if (milliseconds) {
                const minutes = Math.floor(milliseconds / 60000);
                const hours = Math.floor(minutes / 60);
                return `${hours} hodin ${minutes % 60} minut`;
            }
            return 'N/A';
        }
    
        // Načtení údajů o profilu
        auth.onAuthStateChanged((user) => {
            if (user) {
                const uid = user.uid;
                db.ref('users/' + uid).once('value').then((snapshot) => {
                    const data = snapshot.val();
                    document.getElementById('registrationDate').innerText = formatDate(data.registrationDate) || 'N/A';
                    document.getElementById('lastLogin').innerText = formatDate(data.lastLogin) || 'N/A';
                    document.getElementById('totalTimeSpent').innerText = formatTime(data.totalTimeSpent) || 'N/A';
                }).catch((error) => {
                    console.error("Chyba při načítání dat: ", error);
                });
            }
        });

        document.addEventListener('DOMContentLoaded', (event) => {
            document.addEventListener('contextmenu', function(event) {
                event.preventDefault();
            });
        });
    </script>
    

</body>
</html>
